<!-- Network diagram HTML -->

<div class="ent_header" style="height:9.5em;border:none;padding-top: 10px;display:table-row">

   <div id="rectypeSelector" class="toolbar-section" style="width:25ex;display:none;vertical-align:top;">
            <label>&nbsp;</label><br>
            <button id="showRectypeSelector" style="min-width:15ex">Showing</button>
   </div>

    <div id="toolbar" style="display:none">


        <div id="setSelectMode" class="toolbar-section" style="min-width:40px">
            <label>&nbsp;</label><br>
            <input type="radio" id="btnSingleSelect" name="selectMode" checked="checked">
            <label for="btnSingleSelect">Select and drag nodes</label>
            <input type="radio" id="btnMultipleSelect" name="selectMode">
            <label for="btnMultipleSelect">Select multiple nodes</label>
        </div>

        <div id="setViewMode" class="toolbar-section" style="padding-right:10px;min-width:40px">
            <label>&nbsp;</label><br>
            <input type="radio" id="btnViewModeIcon" name="videMode">
            <label for="btnViewModeIcon">Icons</label>

            <input type="radio" id="btnViewModeInfo" name="videMode" checked="checked">
            <label for="btnViewModeInfo">Info</label>
        </div>

        <div id="setDivGravity" class="toolbar-section" 
            style="border-left: solid 1px gray; padding-right:10px; min-width:90px">
            <label>Gravity</label>
            <div id="setGravityMode" style="padding-left:10px">
                <input type="radio" id="gravityMode0" name="gravityMode" value="off">
                <label for="gravityMode0">off</label>

                <input type="radio" id="gravityMode1" name="gravityMode" value="touch">
                <label for="gravityMode1">on</label>
<!-- 2017-02-02
                <input type="radio" id="gravityMode2" name="gravityMode" value="aggressive">
                <label for="gravityMode2">strong</label>
-->                
            </div>
        </div>

        <!-- -->
        <div id="setDivNodes" class="toolbar-section" style="border-left: solid 1px gray; padding-right:10px; min-width:190px">
            <label>Nodes</label><br>
            <div id="entityColor" class="colorblock" style="margin-left:10px"  title="Color of nodes"></div>
            <div id="setNodesMode" style="display:inline-block">
                <input type="radio" id="nodesMode0" name="nodesMode" value="linear" 
                    title="radius of nodes changes linearly">
                <label for="nodesMode0">lin</label>

                <input type="radio" id="nodesMode1" name="nodesMode" value="logarithmic"
                    title="radius of nodes changes logarithmically">
                <label for="nodesMode1">log</label>

                <input type="radio" id="nodesMode2" name="nodesMode" value="unweighted" checked="checked" 
                    title="radius of nodes has fixed size">
                <label for="nodesMode2">fixed</label>
            </div>
            <input id="nodesRadius" class="number-input small" type="number" min="12" max="45" step="1" />
        </div>

        <!-- -->
        <div id="setDivLinks" class="toolbar-section" 
            style="border-left: solid 1px gray; min-width:214px;padding-right: 10px;">
            <label>Links</label><br>

            <div id="linksPathColor" class="colorblock" title="Color of links" style="margin-left:10px">/</div>
            <div id="linksMarkerColor" class="colorblock" title="Color of markers/arrows on links"></div>

            <div id="setLinksMode" style="display:inline-block">
                <input type="radio" id="linksMode0" name="linksMode" value="straight" 
                    title="link shape is straight">
                <label for="linksMode0">straight</label>

                <input type="radio" id="linksMode1" name="linksMode" value="curved" checked="checked" 
                    title="link shape is curved">
                <label for="linksMode1">curved</label>
                
                <input type="radio" id="linksMode2" name="linksMode" value="stepped"
                    title="link shape is stepped">
                <label for="linksMode2">stepped</label>
            </div>

            <input id="linksLength" title="Links Length" class="number-input medium" type="number" min="1" step="25" />
            x
            <input id="linksWidth" title="Links Thickness" class="number-input small" type="number" min="1" max="25" step="1" />
        </div>

        <div id="setDivLabels" class="toolbar-section" style="border-left: solid 1px gray; padding-left: 10px; min-width:140px;display:none">
            <label>Labels</label><br>

            <input type="checkbox" id="textOnOff" value="on" title="Show labels when infobox is hidden" style="margin: 5px;">
            <div id="textColor" class="xcolorblock" title="Text color">Text</div>

            <input id="textLength" title="Labels Length" class="number-input medium" type="number" min="50" max="250" step="10" />
            x
            <input id="fontSize" title="Font Size" class="number-input small" type="number" min="8" max="25" step="1" />
        </div>
        
        
        <div id="setDivExport" class="toolbar-section" 
        style="border-left: solid 1px gray; padding-left:10px;text-align:right;min-width:50px;display:none">
            <label>&nbsp;</label><br>
            <button type="button" id="gephi-export" onclick="getGephiFormat()">GEPHI</button>
        </div>

    </div> <!-- end of toolbar -->

    <div id="divHint" style="display:none;color:darkgreen;font-weight:bold;padding:4px;">Choose entities in dropdown above. Turn gravity OFF for more control. Entities can be dragged to position them.<br>Layout is remembered across sessions if gravity is off.
    Drag background to reposition, mousewheel to zoom.</div>
</div>

<div id="divSvg" class="ent_content_full" style="top:10em;">
            <!-- SVG -->
            <svg id="d3svg" class="fullscreen">
                <text x="25" y="25" fill="black">Building graph ...</text>
            </svg>  
</div>
