<script type="text/javascript">

    function initProfilePreferences(){

        var sel = $("#layout_language");
        if(!(typeof regional === 'undefined') && sel.length==1){ //global variable defined in localization.js

            var key;
            sel.empty();
            sel = sel.get(0);
            for(key in regional){
                if(key){
                    top.HEURIST4.ui.addoption(sel, key, regional[key].language);
                }
            }
        }

        sel = $("#layout_id");
        if(sel.length==1){ //global variable defined in layout_default.js

            var key;
            sel.empty();
            sel = sel.get(0);
            for(key in cfg_layouts){
                if(key){
                    top.HEURIST4.ui.addoption(sel, cfg_layouts[key]['id'], cfg_layouts[key]['name']);
                }
            }
        }

        //init bookmarklet
        sel = $("#bookmarklet-link");
        if(sel.length==1){ //global variable defined in layout_default.js
            sel.attr('href',
                "javascript:(function(){h='" + top.HAPI4.basePathV3 + "';"
                + "d=document;c=d.contentType;"
                + "if(c=='text/html'||!c){"
                + "if(d.getElementById('__heurist_bookmarklet_div'))return%20Heurist.init();"
                + "s=d.createElement('script');s.type='text/javascript';"
                + "s.src=h+'import/bookmarklet/bookmarkletPopup.php?db="+top.HAPI4.database+"';"
                + "d.getElementsByTagName('head')[0].appendChild(s);}"
                + "else{e=encodeURIComponent;w=open(h+'records/add/addRecordPopup.php?db="+top.HAPI4.database+"&t='+e(d.title)+'&u='+e(location.href));"
                //+ "window.setTimeout('w.focus()',200);}"
                + "}})();"
            );
            sel.text('>> '+top.HAPI4.database)
        }
    }

</script>
