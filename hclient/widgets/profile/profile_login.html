<form>
    <fieldset id="fld_login">
        <div style="display:none;">
            <div class="header"><label for="captcha_code">Answer question below to prove you are human</label></div>
            <input type="text" name="captcha_code" id="captcha_code" class="text ui-widget-content ui-corner-all" />
        </div>
        <div>
            <div class="header"><label for="username">Username</label></div>
            <input type="text" name="username" id="username" class="text ui-widget-content ui-corner-all" />
        </div>
        <div>
            <div class="header"><label for="password">Password</label></div>
            <input type="password" name="password" id="password" value="" class="text ui-widget-content ui-corner-all" />
        </div>
        <div>
            <div class="header"><label for="session_type" style="font-size:0.9em">Remember me (for 1 month)</label></div>
            <input type="checkbox" name="session_type" id="session_type" value="remember" class="ui-widget-content ui-corner-all" checked="checked"/>
        </div>
        <!--
        <p style="font-size: x-small;">
        <br>
        <input type="radio" value="public" name="session_type">Expire on browser close (public computer)
        <br>
        <input type="radio" value="shared" name="session_type">Expire on user logout (shared computer)
        <br>
        <input type="radio" checked="" value="remember" name="session_type">Remember me on this computer (your computer)
        </p>
        -->
        <br /><label>Forgotten your password?</label>&nbsp;<a href="#" id="link_restore"><label>Click here to reset it</label></a>
    </fieldset>
    <fieldset id="fld_reset" style="display: none;">
        <label>Enter your username OR email address below and a new password will be emailed to you.</label><br />
        <div>
            <div class="header"><label for="reset_username">Username</label></div>
            <input type="text" name="reset_username" id="reset_username" class="text ui-widget-content ui-corner-all" />
        </div>
    </fieldset>

    <div id="imgdiv" style="float:left;display:inline-block;display:none;"></div>
    <div id="btnCptRefresh" style="display:none;">Refresh</div>

  </form>
  <div class="messages">1</div>
