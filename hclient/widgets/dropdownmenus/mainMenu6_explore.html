<div class="ui-heurist-header" style="top:0px;padding:9px;">
    <span class="slocale">Explore</span>
    <span class="ui-icon ui-icon-circle-b-help" style="float:right;margin:0px;padding-right:8px;"></span></div>
<div style="top:37px;position:absolute;width:100%;">

    <ul style="list-style-type:none;margin:0;padding:12px;">

        <li style="padding:0px 8px 6px;" class="ui-heurist-title slocale">Filters</li>
    
        <li class="fancytree-node" data-action-popup="search_recent" style="padding:6px;font-size: smaller;">
            <span class="ui-icon ui-icon-clock-b"/>
            <span class="menu-text">
                    <span class="slocale">Recent</span>&nbsp;|
                    <span data-search-all="1" class="slocale">All</span>
            </span>
        </li>
        <li class="menu-explore fancytree-node" data-action-popup="searchByEntity" style="padding:6px">
            <span class="ui-icon ui-icon-entity-explore"/><span class="menu-text slocale">Entities</span>
        </li>
        <li class="menu-explore fancytree-node" data-action-popup="search_filters" style="padding:6px">
            <span class="ui-icon ui-icon-filter-explore"/><span class="menu-text slocale">Saved filters</span>
        </li>
    </ul>
    
    <ul style="list-style-type:none;margin:0;padding:12px;">

        <li style="padding:0px 8px 6px;" class="ui-heurist-title slocale">Build</li>
    
        <li class="menu-explore fancytree-node" data-action-popup="searchBuilder" style="padding:6px">
            <span class="ui-icon ui-icon-magnify-explore"/><span class="menu-text slocale">Filter builder</span>
        </li>
        <li class="menu-explore fancytree-node" data-action-popup="svsAddFaceted" style="padding:6px">
            <span class="ui-icon ui-icon-box"/><span class="menu-text slocale">Facets builder</span>
        </li>
        <li class="menu-explore fancytree-node"  data-action-popup="svsAdd" style="padding:6px">
            <span class="ui-icon ui-icon-save"/><span class="menu-text slocale">Save filter</span>
            <!-- <span class="ui-icon ui-icon-arrowreturn-1-e" style="transform: rotate(90deg);"/></span> -->
        </li>
        

    </ul>
        
    <ul style="list-style-type:none;margin:0;padding:12px;">

        <li style="padding:0px 8px 6px;" class="ui-heurist-title slocale">Advanced</li>
       
        <li class="menu-explore fancytree-node" data-action-popup="search_rules" style="padding:6px">
            <span class="ui-icon ui-icon-shuffle"/><span class="menu-text slocale">Rules</span>
        </li>
        <li class="menu-explore fancytree-node" data-action="menu-subset-set"/>
        
    </ul>

    <ul style="list-style-type:none;margin:0;padding:12px;border-top: 1px solid #4477B9;" class="favourite-filters-container">

        <li style="padding:0px 8px 6px;" class="ui-heurist-title slocale" title="drag from saved filters">Favourites</li>
        <span class="heurist-helper3 favour-help" style="color: gray;font-size: smaller; margin-left: 10px;">drag from saved filters</span>
        
        <ul style="list-style-type:none;margin:0;padding:4px;font-size:13px;height:400px;overflow:auto;" class="favourite-filters"></ul>
    </ul>
