<fieldset id="div_fieldset">

<div style="padding: 0.2em; width: 100%;" class="input">
    <div class="header" style="padding: 0px 16px 0px 0px;">
        <label for="sel_record_scope">Records scope:</label>
    </div>
    <select id="sel_record_scope" class="text ui-widget-content ui-corner-all" style="max-width:30em"></select>
</div>

<!-- <hr style="margin:5px" id="hr_sel_record_scope"/> -->

<div id="div_sel_ownership" style="min-width: 410px;" class="input">
    <div class="header_narrow" style="padding:  0px 16px 0px 0px;"><label>Record is editable by:</label></div>

    <div class="detailRow" style="padding-bottom:1em;display:none;">
        <label><input type="radio" name="rb_Owner" value="everyone" id="rb_Owner-everyone">
        Any logged-in user</label>
    </div>
    <div class="detailRow" style="padding-bottom:1em;display:none;">
        <label><input type="radio" name="rb_Owner" value="user" id="rb_Owner-user">
        Current user</label>
    </div>
    <div class="detailRow" style="padding-bottom:1em;display:none;">
        <label><input type="radio" name="rb_Owner" value="group" id="rb_Owner-group">
        Members of selected groups can edit the record</label>
    </div>
    
    <select id="sel_Ownership" style="border:solid 1px gray;max-width:40em;margin-bottom:1em;"></select>
    
</div>

<div id="sel_OwnerGroups"  style="padding: 0.2em; min-width: 480px;display:none;" class="input"></div>

<!-- <hr style="margin:5px"/> -->

<div id="div_sel_access" class="input">
    <div class="header_narrow" style="padding:  0px 16px 0px 0px;"><label>Record is viewable by:</label></div>
    <div></div>
</div>
<div id="div_sel_access2" style="min-width: 410px;display:block;padding-left:80px" class="input">
    
    <div class="detailRow access-hidden" style="padding-bottom:1em;">
        <label><input type="radio" name="rb_Access" value="hidden" id="rb_Access-hidden">
        User or group specified above</label>
    </div>
    <div id="div_AccessGroups" class="detailRow access-hidden" style="padding-bottom:1em;display:none">
        <label class="heurist-helper3">Members of the following groups can also view the record(s)</label><br><br>
        <div id="sel_AccessGroups"  style="padding:0.2em;min-width:480px;display:table-row" class="input"></div>
    </div>
</div>


<div id="div_sel_access3" style="padding:0.2em; min-width: 410px;" class="input">

    <div class="detailRow" style="padding-bottom:1em;display:block;padding-left:80px">
        <label><input type="radio" name="rb_Access" value="viewable" id="rb_Access-viewable">
        Any logged-in user can view the record(s)</label>
    </div>
