<style type="text/css">

    table {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 1.25em;
        border-collapse: collapse;
        width: 100%;
        clear: both;
        float: left;
    }

    th, td, tr {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    td.center {
        text-align: center;
    }

    fieldset {
        background-color: #eeeeee;
        display: flex;
        flex-wrap: wrap;
        padding: 5px;
        margin-top: 10px;
    }

    legend {
        background-color: gray;
        color: white;
        padding: 5px 10px;
    }

    .name {
        margin: 5px;
        width: auto;
        font-size: 1.05em;
    }

    .btn {
        display: inline-flex;
        margin: 5px 5px;
        border: 0.16em solid rgba(255,255,255,0);
        box-sizing: border-box;
        text-decoration: none;
        text-align: center;
        color: black;
        transition: all 0.2s;
        width: auto;
        font-size: 0.8em;
    }

    .btn:hover {
        border-color: rgba(100,100,100,3);
    }

    .btn-delete {
        margin: auto;
        background-color: #f44336;        
    }

    .btn-add {
        margin: auto;       
        background-color: #66ff66;
        font-size: 0.8em;
    }

    .btn-info {
        margin: auto;       
        background-color: #00ACE6;
        font-size: 0.75em;
    }

    .btn-save {
        background-color: #4caf50; 
    }

    .select {
        display: block;
        font-size: 17px;
        font-family: sans-serif;
        font-weight: 700;
        color: #444;
        line-height: 1.3;
        padding: .6em 1.4em .5em .8em;
        width: 100%;
        box-sizing: border-box;
        margin: 0;
        border: 1px solid #aaa;
    }

    .select:hover {
        border-color: #888;
    }

    .select:focus {
        border-color: #aaa;
        color: #222;
        outline: none;
    }

    .select option {
        font-weight: normal;
    }

    .work-details {
        clear: both;
        width: auto;
        max-width: 100%;
    }

    .work-keywords {
        clear: both;
        float: left;
        display: flex;
        flex-wrap: wrap;
        width: 100%;
    }

    .assoc-details {
        clear: both;
        float: left;
        display: flex;
        flex-wrap: wrap;
        width: 100%;
    }

    .viewed-details {
        margin-left: auto;
        display: flex;
        flex-wrap: wrap;
        width: 100%;
    }

    .row {
    	box-sizing: border-box;
    	display: flex;
    	flex-wrap: wrap;
    	flex-direction: row;
    }

    .row:after {
    	content: "";
    	display: table;
    	clear: both;
    }

    .column {
        float: left;
        width: 32%;
        padding: 0 10px;
    }

    .searchable-container {
    	float: right;
    	clear: both;
    	display: flex;
    	flex-wrap: wrap;
    	flex-direction: row;
        width: 40%;
    }

    .btn-searchable {
        display: block;
        margin: 10px 0 10px 0;
        font-size: 1.2em;
        margin-left: 5px;
    }    

    .checkboxlist ul {
    	float: left;
    	margin: 0;
    	list-style: none;
    	padding-left: 0;
    }

    li {
    	padding: 5px;
    	border-bottom: 1px solid grey;
    	font-size: 1.25em;
    }

    h4 {
    	font-size: 1.15em;
    }
</style>

	<div class="searchable-container">

        <h4>External Searches:</h4>

        <button id="btnGoogle" style="background-color: #ffcc66;" class="btn btn-searchable">Google Books</button> <br>
        <button id="btnWorldCat" style="background-color: #ff99ff;" class="btn btn-searchable">World Cat</button> <br>
        <button id="btnHathiTrust" style="background-color: #66ffff;" class="btn btn-searchable">Hathi Trust</button> <br>
        <button id="btnKarlsruhePortal" style="background-color: #ffcccc;" class="btn btn-searchable">Karlsuhe Portal</button> <br>

    </div>

    <fieldset class="work-details">
        <legend>Work Details:</legend>

        <table>
            <tr>
                <td style="max-width: 60%;"> <label id="title_field" class="name"></label> <button id="btnEdition" class="btn btn-info" style="float: right;">Editions</button></td>
                <td style="max-width: 40%;"> <label id="work-code_field" class="name"></label> </td>
            </tr>

            <tr>
                <td style="max-width: 60%;"> <select id="category_field" class="select"></select> </td>
                <td style="max-width: 40%;"> <select id="basis_field" class="select"></select> </td>
            </tr>
        </table>
		
		<textarea id="notes_field" cols="225" rows="2" style="width: 99%; font-size: 1.25em; margin-left: 10px;"> </textarea>
    
    </fieldset>

    <div class="row">

	    <div class="column">

	        <fieldset class="work-keywords">
	            <legend>Assigned Keywords:</legend>
	            <label class="name">List of Keywords that will be assigned to the work</label>
	            <button id="btnLookup" class="btn btn-add" style="text-align: left; font-size: 1em;">Add New Keyword</button>
	            <br>

	            <table id="keyword_field" class="">
	            </table>
	            
	        </fieldset>   

	    </div>

	    <div class="column">

	        <fieldset class="assoc-details">
	            <legend>Associated Keywords:</legend>
	            <label class="name">List of commonly associated keywords related to those assigned on the left</label>
	            <button id="btnAssocAssign" class="btn btn-add" style="text-align: left; font-size: 1em;">Add Selected</button>	            
	            <br>

	            <div class="checkboxlist" style="width: 100%;">
	            	<ul id="associated_field" style="width: 100%;">
	            	</ul>
	            </div>

	        </fieldset>

	    </div>

	    <div class="column">

	        <fieldset class="prev-details">
	            <legend>Recent Keywords:</legend>
	            <label class="name">List of the project keywords for the recently viewed works</label>
	            <button id="btnPrevAssign" class="btn btn-add" style="text-align: left; font-size: 1em;">Add Selected</button>
	            <br>
	            
	            <div class="checkboxlist" style="width: 100%;">
	            	<ul id="prev_field" style="width: 100%;">
	            	</ul>
	            </div>
	        
	        </fieldset>

	    </div>

	</div>
