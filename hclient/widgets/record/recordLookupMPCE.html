<style type="text/css">
    table {
        font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
        border-collapse: : collapse;
        width: 100%;
    }

    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    tr:nth-child(even) {
        background-color: #ffffff;
    }

    tr:nth-child(odd) {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #f5f5f5;
    }

    th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: center;
    }

    .button {
        display: inline-flex;
        padding: 0.3em 1.2em;
        margin: 0 0.1em 0.1em 0;
        border: 0.16em solid rgba(255,255,255,0);
        box-sizing: border-box;
        text-decoration: none;
        font-family: 'Roboto', sans-serif;
        font-weight: 300;
        color: #000000;
        text-align: center;
        transition: all 0.2s;
        width: 100%;
    }

    .button:hover {
        border-color: rgba(100,100,100,3);
    }

    fieldset {
        background-color: #eeeeee;
        display: flex;
        padding: 5px;
    }

    legend {
        background-color: gray;
        color: white;
        padding: 5px 10px;
    }

    input {
        margin: 5px;
        width: 100%;
    }

    .btn-delete {
        background-color: #f44336;
    }

    .btn-add {
        background-color: #66ff66;
    }

    .btn-addall {
        background-color: #4dd2ff;
    }

    .select {
        display: block;
        font-size: 17px;
        font-family: sans-serif;
        font-weight: 700;
        color: #444;
        line-height: 1.3;
        padding: .6em 1.4em .5em .8em;
        width: 100%;
        max-width: 100%;
        box-sizing: border-box;
        margin: 0;
        border: 1px solid #aaa;
    }

    .select:hover {
        border-color: #888;
    }

    .select:focus {
        border-color: #aaa;
        color: #222;
        outline: none;
    }

    .select option {
        font-weight: normal;
    }

    .work-details {
        clear: both;
        max-width: 100%;
    }

    .work-keywords {
        clear: left;
        float: left;
        display: flex;
        width: 48%;
    }

    .assoc-details {
        clear: left;
        float: left;
        display: flex;
        width: 48%;
    }

    .previous-details {
        clear: right;
        float: right;
        display: flex;
        width: 48%;
    }

    .assoc_temp {
        clear: right;
        float: right;
        display: flex;
        width: 48%;
    }

    .searchables {
        clear: right;
        float: right;
        display: flex;
        width: 10%;
    }

    .btn-searchable {
        display: block;
        margin: 10px 0 10px 0;
        font-size: 1.2em;
    }

</style>

<div id="ent_header" style="height:6em; padding: 0.2em; width: 100%;">

    <fieldset class="work-details">
        <legend>Work Details:</legend>
        <table>
            <tr>
                <th style="max-width: 60%;">Title</th>
                <th style="max-width: 40%;">Work Code</th>
            </tr>
            <tr>
                <td style="max-width: 60%;"> <input id="title_field" class="text" value="" style="width: 100%;" disabled/> </td>
                <td style="max-width: 40%;"> <input id="work-code_field" class="text" value="" style="width: 100%;" disabled/> </td>
            </tr>
            <tr>
                <th style="max-width: 60%;">Parisian Category</th>
                <th style="max-width: 40%;">Basis for Classification</th>
            </tr>
            <tr>
                <td style="max-width: 60%;"> <select id="category_field" class="select" style="width: 100%;"></select> </td>
                <td style="max-width: 40%;"> <select id="basis_field" class="select" style="width: 100%;"></select> </td>
            </tr>
            <tr>
                <td style="max-width: 100%;"> <button id="btnSave" class="button" style="background-color: #4caf50; width: 30%">Save Project Keywords</button> <button id="btnLookup" class="button btn-add" style="width: 30%;">Add Project Keyword</button> <button id="btnDefine" class="button btn-addall" style="width: 30%;">Search Keyword Definition</button> </td>
            </tr>
        </table>
    </fieldset>

    <fieldset class="work-keywords">
        <legend>Assigned Keywords:</legend>
        <table id="keyword_field" class="">
            <tr>
                <th style="width:80%;">Keyword</th>
                <th style="width:20%;">Delete?</th>
            </tr>
        </table>
    </fieldset>

    <fieldset class="previous-details">
        <legend>Saved Project Keyword:</legend>
        <table id="previous_field" class="">
            <tr>
                <th style="">Title</th>
                <th></th>
            </tr>
            <tr>
                <td><input type="text" id="prev_title" value="" disabled/></td>
                <td><button onclick="addAllPrevtoAssigned()" class="button btn-addall">Add All</button></td>
            </tr>
            <tr>
                <th>Keyword</th>
                <th>Add?</th>
            </tr>
        </table>
    </fieldset>

    <fieldset class="assoc-details">
        <legend>Associated Keywords:</legend>
        <table id="associated_field" class="">
            <tr>
                <th style="width:60%;">Associated Keyword</th>
                <th style="width:20%;">Occurances</th>
                <th style="width:20%;">Add?</th>
            </tr>
        </table>
    </fieldset>

    <fieldset class="assoc_temp">
        <legend>Searched Keyword's Associated Keywords:</legend>
        <table id="temp_field" class="">
            <tr>
                <th style="width:20%;">Searched Keyword:</th>
                <td><input type="text" id="searched_kywrd" value="" disabled/></td>
            </tr>
            <tr>
                <th style="width:80%;">Keyword</th>
                <th style="width:20%;">Add?</th>
            </tr>
        </table>
    </fieldset>

    <fieldset class="searchables">
        <legend>External Searches:</legend>
        <div class="btn-searchable">
            <button id="btnGoogle" style="background-color: #ffcc66;" class="button btn-searchable">Google Books</button>
        </div>
        <div class="btn-searchable">
            <button id="btnWorldCat" style="background-color: #ff99ff;" class="button btn-searchable">World Cat</button>
        </div>
        <div class="btn-searchable">
            <button id="btnHathiTrust" style="background-color: #66ffff;" class="button btn-searchable">Hathi Trust</button>
        </div>
        <div class="btn-searchable">
            <button id="btnKarlsruhePortal" style="background-color: #ffcccc;" class="button btn-searchable">Karlsuhe Portal</button>
        </div>
    </fieldset>

</div>
