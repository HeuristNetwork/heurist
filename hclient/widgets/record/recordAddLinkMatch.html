<div id="div_fieldset">
            <div style="min-height:10px">&nbsp;</div>
            <div>
                <div id="div_source_header" class="header" style="width: 200px;text-align: right;display:inline-block;">
                    <span style="line-height: 21px;">Source record:</span>
                </div>
                <select id="sel_record_scope" class="text ui-widget-content ui-corner-all" style="max-width:30em"></select>
            </div>
                
            <!-- link field selector -->
            <div id="source_field" 
                    style="margin-top:15px;margin-bottom:15px;max-height: 40%;overflow: auto;border:none;">
            </div>

            <div style="padding: 0.2em; min-width: 600px;" class="input">
                <div class="header" style="width: 200px;text-align: right;display:inline-block;"><label for="sel_fieldtype_source">Field to be matched:</label></div>
                <select id="sel_fieldtype_source" class="ui-widget-content ui-corner-all" style="max-width:30em;min-height: 24px;"></select>
                <span id="source_unique_count"></span>
            </div>
            
            <div style="padding-top: 2em;">
                <div id="div_target_header" class="header" style="width: 200px;text-align: right;display:inline-block;">
                    <span style="line-height:21px">Entity type in which to seek matches:</span>
                </div>
                <select id="target_record_type" class="text ui-widget-content ui-corner-all" style="min-width:25em"></select>
                <span id="target_rty_count"></span>
            </div>
            
            <!-- target field selector -->
            <div style="padding: 0.2em; min-width: 600px;" class="input">
                <div class="header" style="width: 200px;text-align: right;display:inline-block;"><label for="sel_fieldtype_target">Field in which to seek matches:</label></div>
                <select id="sel_fieldtype_target" class="ui-widget-content ui-corner-all" style="max-width:30em;min-height: 24px;"></select>
                <span id="target_matches"></span>
            </div>


            <div style="padding: 0.2em; min-width: 600px;" class="input">
                <div class="header" style="width: 200px;text-align: right;display:inline-block;">
                    Existing values behaviour:
                </div>
                <label><input name="to_replace" type="radio" checked value="add"/>add value (no duplication)</label>
                <label><input name="to_replace" type="radio" value="replace"/>replace existing value(s)</label>
            </div>

</div>            
            
<div class="ent_wrapper progressbar_div" style="display: none; background:white">
        <div class="loading" style="display:none;height:100%"></div>
        <div style="width:80%;height:40px;padding:5px;text-align:center;margin:auto;margin-top:20%;">
            <div id="progressbar">
                <div class="progress-label">Processing data...</div>
            </div>
            <div class="progress_stop" style="text-align:center;margin-top:4px">Abort</div>
        </div>
</div>            

<div id="div_result" class="ent_wrapper" style="display: none;font-size: 1.4em">
    RESULT
</div>
