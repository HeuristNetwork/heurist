<div id="div_search" class="ent_wrapper">
    <fieldset class="ent_header" style="height:5em">
        <div style="padding: 0.2em; width: 100%;" class="input">
            <div class="header" style="padding: 0 16px 0 16px;">
                <label for="sel_record_scope">Records type:</label>
            </div>
            <select id="sel_record_scope" class="text ui-widget-content ui-corner-all" style="width:300px;max-width:40em"></select>
        </div>
        <hr style="margin:5px"/>
    </fieldset>

    <!-- TREE for field selection -->
    <div style="top:5.2em; bottom:5em; padding: 1.2em; min-width: 600px;overflow-x:hidden;overflow-y:auto" class="input ent_content">
        <div class="export-field-tree-container">
            <div class="header" style="padding: 0 16px 0 16px;display: inline-block;vertical-align:top"><label>Select fields to compare:</label></div>

            <div class="detailRow rtt-tree" style="display: inline-block;outline: none;margin-top: -8px;"
                id="rectype_tree">
            </div>
        </div>
    </div>

    <div class="ent_footer" style="height:5em">
        <div style="padding:0px 0.2em; min-width: 640px;" class="input">
            <hr style="margin:5px"/>

            <div class="header" style="padding: 3px 16px 0 16px;display: inline-block; vertical-align:top;"><label>Distance:</label></div>

            <div class="detailRow" style="padding-bottom:1em;display: inline-block;">
                <input style="width:80px" id="distance" value="3"/>
                <div class="heurist-helper2">
                    Difference in characters betweeen compared strings. Zero means exact search. Enumerations, numeric and date fields are compared by exact match.
                </div>
            </div>
        </div>
    </div>
</div>

<div id="div_result" class="ent_wrapper" style="display: none;overflow:auto">
    RESULT
</div>
