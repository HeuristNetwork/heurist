<div class="ent_wrapper">
<fieldset class="ent_header" style="height:5em">
<div style="padding: 0.2em; width: 100%;" class="input">
    <div class="header" style="padding: 0 16px 0 16px;">
        <label for="sel_record_scope">Records scope:</label>
    </div>
    <select id="sel_record_scope" class="text ui-widget-content ui-corner-all" style="width:300px;max-width:40em"></select>
</div>
<div style="padding: 0.2em; width: 100%; display:none;" class="input" id="divLoadSettings"></div>
<hr style="margin:5px"/>
</fieldset>

<!-- TREE for field selection -->
<div style="top:6.2em; bottom:11em; padding: 1.2em; min-width: 600px;overflow-x:hidden;overflow-y:auto" class="input ent_content">
    <div class="export-to-bottom-button" style="display: inline-block;float: right;cursor: pointer;text-decoration: underline;color: #6A7C99;">Jump to bottom</div>
    <div class="export-field-tree-container">
    <div class="header" style="padding: 0 16px 0 16px;display: inline-block;vertical-align:top"><label>Select fields to export:</label></div>
    
    <div style="display: inline-block;outline: none;">
        <label id="selectAll_container"><input type="checkbox" id="selectAll" style="vertical-align: 0px;">Select All Visible Options</label>

		<div class="detailRow rtt-tree" id="rectype_tree"></div>
    </div>
</div>
    <div class="export-advanced-button" style="font-weight: bold;margin-bottom: 1em;padding-left: 16px;cursor: pointer;text-decoration: underline;color: #6A7C99;">Advanced</div>
    <div class="export-advanced-container" style="padding: 10px 16px;">
        <div style="margin-bottom: 10px">
            <label><input type="checkbox" id="chkJoinRecTypes"/> Join record types into a single file</label>
        </div>
        <div class="export-filed-advanced-info" style="margin-bottom: 1em">Advanced options for fields selected above</div>
        <table class="export-advanced-list" style="font-size: 1em;">
            <thead>
                <th style="text-align: left;color: #6A7C99;">Field</th>
                <th style="text-align: left;color: #6A7C99;">Total</th>
                <th style="text-align: left;color: #6A7C99;">Sort</th>
                <th style="text-align: left;color: #6A7C99;">&nbsp;</th>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>

<!-- CSV preferences -->
<div class="ent_footer" style="height:10.6em">
<div style="padding:0px 0.2em; min-width: 640px;" class="input">
    <hr style="margin:5px"/>
    
    <div class="header" style="padding: 0 16px 0 16px;display: inline-block;"><label>Field delimeter:</label></div>
    
    <div class="detailRow" style="padding-bottom:1em;display: inline-block;">
        <select style="width:80px" id="delimiterSelect">
            <option value="," selected>comma</option><option value="&#9;" >tab</option><option value=";" >semicolon</option>
        </select>
        &nbsp;&nbsp;&nbsp;Quotemark:
        <select  style="width:40px;" id="quoteSelect">
            <option selected value='0'>&nbsp;</option><option value='"' selected>"</option><option value="'">'</option>
        </select>
    </div>

    <div style="display:block">
        <label style="padding-left:3em; font-weight: bold;">Include:</label>
        <label style="padding-right:2em;display:none" title="Field names will be output as the first row of the output file">
            <input style="display:none" type="checkbox" checked id="cbNamesAsFirstRow"/>Field names</label>
        
        <label
            title="Outputs a separate column with the record title as well as the record id for the record(s) pointed to by the field">
            <input type="checkbox" checked id="cbIncludeResourceTitles"/>Target title for pointers</label>
        
        <label style="padding-right:2em;"
            title="Output the terms preceded by any hierarchically higher terms separated by 
        periods. If unchecked, only the lowest level (leaf) term label is output.">
            <input type="checkbox" checked id="cbIncludeTermHierarchy"/>Term hierarchy</label>

        <label style="padding-right:2em;" 
            title="Outputs a separate column containing the ID(s) for a term field">
            <input type="checkbox" id="cbIncludeTermIDs"/>Term IDs</label>
            
        <label style="padding-right:2em;" 
            title="Outputs a separate column containing the internal ID(s) for a term field">
            <input type="checkbox" id="cbIncludeTermCodes"/>Term codes</label>
            
            
    </div>
</div>

<fieldset style="padding: 15px 5px;">

<div style="width: 100%;display:none;" class="input" id="divSaveSettings"></div>

</fieldset>

</div>
<!-- hidden form -->
<form method="post" target="_blank" id="postform">
<input type="hidden" id="postdata" name="postdata"/>
</form>
<!--Template of advanced options for a single field-->
<script id="templateAdvancedFieldOptions" type="text/template">
    <tr class="export-advanced-list-item" data-field-code="{fieldCode}" data-field-type="{fieldType}">
        <td class="export-advanced-list-item-field" style="padding-right: 1em">{fieldName}</td>
        <td class="export-advanced-list-item-total" style="padding-right: 1em">
            <select class="export-advanced-list-item-total-select" style="width:80px">
                <option value="" selected>None</option>
                <option value="group">Group By</option>
                <option value="sum">Sum</option>
                <option value="count">Count</option>
            </select>
        </td>
        <td class="export-advanced-list-item-sort" style="padding-right: 1em">
            <select class="export-advanced-list-item-sort-select" style="width:80px">
                <option value="" selected>None</option>
                <option value="asc">Ascending</option>
                <option value="des">Descending</option>
            </select>
        </td>
        <td class="export-advanced-list-item-percentage" style="padding-right: 1em; display: none;">
            <label>
                <input class="export-advanced-list-item-percentage-checkbox" type="checkbox" />
                Use Percentage
            </label>
        </td>
    </tr>
</script>
<!--End of template-->
</div>
