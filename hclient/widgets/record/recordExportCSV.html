<fieldset id="div_fieldset">

<div style="padding: 0.2em; width: 100%;" class="input">
    <div class="header" style="padding: 0 16px 0 16px;">
        <label for="sel_record_scope">Records scope:</label>
    </div>
    <select id="sel_record_scope" class="text ui-widget-content ui-corner-all" style="max-width:30em"></select>
</div>

<hr style="margin:5px"/>

<div style="padding: 0.2em; min-width: 600px;" class="input">
    <div class="header" style="padding: 0 16px 0 16px;"><label>Select fields to export:</label></div>
    
    <div class="detailRow rtt-tree" style="padding-bottom:1em;max-height:280px;overflow-y: auto;outline: none;" id="rectype_tree">
    </div>
</div>

<hr style="margin:5px"/>

<div style="padding: 0.2em; min-width: 600px;" class="input">
    <div class="header" style="padding: 0 16px 0 16px;"><label>Field delimeter:</label></div>
    
    <div class="detailRow" style="padding-bottom:1em;">
        <select style="width:80px" id="delimiterSelect">
            <option value="," selected>comma</option><option value="&#9;" >tab</option>
        </select>
        &nbsp;&nbsp;&nbsp;Quotemark:
        <select  style="width:40px" id="quoteSelect">
            <option selected value='0'>&nbsp;</option><option value='"' selected>"</option><option value="'">'</option>
        </select>
    </div>
</div>
<div style="display:block">
    <label style="padding-right:3em;">Include</label>
    <label style="padding-right:2em;" title="Field names will be output as the first row of the output file">
        <input type="checkbox" checked id="cbNamesAsFirstRow"/>Field names</label>
    
    <label style="padding-right:2em;" 
        title="Outputs a separate column with the record title as well as the record id for the record(s) pointed to by the field">
        <input type="checkbox" checked id="cbIncludeResourceTitles"/>Target title for pointers</label>
    
    <label style="padding-right:2em;" 
        title="Outputs a separate column containing the internal ID(s) for a term field as well as the column with the term label(s)">
        <input type="checkbox" checked id="cbIncludeTermLabels"/>Term codes</label>
        
    <label
        title="Output the terms preceded by any hierarchically higher terms separated by 
    periods. If unchecked, only the lowest level (leaf) term label is output.">
        <input type="checkbox" checked id="cbIncludeTermHierarchy"/>Term hierarchy</label>
        
</div>
</fieldset>
<!-- hidden form -->
<form method="post" target="_blank" id="postform">
<input type="hidden" id="postdata" name="postdata"/>
</form>
