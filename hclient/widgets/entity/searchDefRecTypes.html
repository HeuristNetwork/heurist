<div>
    <div style="float:left;">
        <h3 id="inner_title" style="display:inline-block;margin:0 10px 0 0; vertical-align: middle;">Record Types</h3>
        <div id="btn_add_record" style="display:inline-block"></div>
        <div id="btn_find_record" style="display:inline-block;margin-top:4px"></div>
    </div>

    <div style="float:right;">
    
        <div id="btn_ui_config" style="display:inline-block"></div>   
        
        <div id="div_search_group" style="display:inline-block;padding:0.2em">
            <div class="header4" style="display: inline-block;text-align:right;">
                <label for="input_search_group" accesskey="G">Filter by <U>G</U>roup</label></div>
            <select id="input_search_group" class="text ui-widget-content ui-corner-all" 
                style="width: 130px; margin-right:0.2em"/>
        </div>
        
        <div style="display:inline-block;padding:0.2em">
            <div class="header4" style="display: inline-block;text-align:right;">
                <label for="input_search" accesskey="F" title="Find by name, ID or concept code">All <U>F</U>ind</label></div>
            <input id="input_search" class="text ui-widget-content ui-corner-all" 
                style="width: 250px; margin-right:0.2em"/>
        </div>

        <div style="display:inline-block;padding:0.2em" id="div_show_all_groups">
            <label title="Show record types for all groups" accesskey="A">Show <U>A</U>ll&nbsp;
            <input id="chb_show_all_groups" class="text ui-widget-content ui-corner-all" 
                style="margin-right:0.2em" type="checkbox"/></label>
        </div>
        
        <div id="btn_search_start" style="display:none;"></div>   
        
        <div style="display:inline-block;padding:0.2em" id="input_sort_type_div">
            <div class="header4" style="display: inline-block;width:4em;text-align:right;">
                <label for="input_sort_type" accesskey="S"><U>S</U>ort by</label></div>
            <select id="input_sort_type" class="text ui-widget-content ui-corner-all" 
                style="width:90px; margin-right:0.2em">
                    <option value="name">Name</option>            
                    <option value="recent">Recent</option>
                    <option value="id">By ID</option>
                    <option value="count">By Usage</option>
                </select>
        </div>

        <div style="display:inline-block;padding:0.2em" id="div_show_already_in_db">
            <label for="chb_show_already_in_db" title="Show all record types (including that are already in database: allows updating of field list)" accesskey="A">Show <U>A</U>ll&nbsp;
            <input id="chb_show_already_in_db" class="text ui-widget-content ui-corner-all" 
                style="margin-right:0.2em" type="checkbox"/></label>
        </div>

    </div>    
    
    <div id="div_group_information" style="padding-top: 4px;width:100%;min-height:3em;clear:both"></div>
    
    <div id="div_ui_config" style="display:none">
            <div style="padding:0.2em;display:none">
                <div class="header4" style="display: inline-block;width:8em;text-align:right;">
                    <label>Show groups as</label></div>
                <select id="input_ui_group" class="text ui-widget-content ui-corner-all" 
                    style="width: 130px; margin-right:0.2em">
                    <option value="none" selected>None</option>
                    <option value="select">Select</option>
                    <option value="tab">Tabs</option>
                    <option value="list">List</option>
                </select>
            </div>
            
            <div style="padding:0.2em">
                <!-- <div class="header4" style="display: inline-block;width:8em;text-align:right;vertical-align:top">
                    <label>Visible fields<br>drag to order</label></div> -->
                    <div class="heurist-helper3" style="padding-bottom:10px">
                        Mark columns to be visible. Drag to re-order
                    </div>
                    <div class="toggles" style="width:100%;">
                      <label for="rtyid">Local ID
                      <input class="field-toggle" type="checkbox" name="rtyid" id="rtyid"></label>
                      <label for="ccode">Concept code
                      <input class="toggle" type="checkbox" name="ccode" id="ccode"></label>
                      <label for="addrec">Add record
                      <input class="field-toggle" type="checkbox" name="addrec" id="addrec"></label>
                      <label for="filter">Filter records
                      <input class="field-toggle" type="checkbox" name="filter" id="filter"></label>
                      <label for="count">Count
                      <input class="field-toggle" type="checkbox" name="count" id="count"></label>
                      
                     <!-- <label for="group">Group
                      <input class="field-toggle" type="checkbox" name="group" id="group"></label> -->
                      <label for="icon">Icon
                      <input class="field-toggle" type="checkbox" name="icon" id="icon"></label>
                      <label for="edit">Edit attributes
                      <input class="field-toggle" type="checkbox" name="edit" id="edit" checked
                                onclick="{$(event.target).prop('checked',true);return false;}"></label>
<!--                      <label for="editstr">Edit fields
                      <input class="field-toggle" type="checkbox" name="editstr" id="editstr"></label> -->
                      <label for="name">Name
                      <input class="field-toggle" type="checkbox" name="name" id="name" checked  
                                onclick="{$(event.target).prop('checked',true);return false;}"></label>
                      <label for="description">Description
                      <input class="field-toggle" type="checkbox" name="description" id="description"></label>
                      <label for="show">Show
                      <input class="field-toggle" type="checkbox" name="show" id="show"></label>
                      <label for="duplicate">Duplicate
                      <input class="field-toggle" type="checkbox" name="duplicate" id="duplicate"></label>
                      <label for="fields">List fields
                      <input class="field-toggle" type="checkbox" name="fields" id="fields"></label>
                      <label for="status">Delete / protected
                      <input class="field-toggle" type="checkbox" name="status" id="status"></label>
                      
                    </div>                    
            </div>
    </div>
    
    
</div>
