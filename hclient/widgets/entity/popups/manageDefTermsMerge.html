<fieldset>
<div style="display: table-row;">
    <div class="header" style="vertical-align: top; display: table-cell;">
        <label>Term to be retained:</label>
    </div>
    <div class="input-cell">
        <div class="input-div">
            <span id="term1_id" style="padding:4px 0 0 4px;display: block;"></span>
        </div>
    </div>
</div>
<div style="display: table-row;">
    <div class="header" style="vertical-align: top; display: table-cell;">
        <label>Term to be merged:</label>
    </div>
    <div class="input-cell">
        <div class="input-div">
            <span id="term2_id" style="padding:4px 0 0 4px;display: block;"></span>
        </div>
    </div>
</div>
<div style="display: table-row;">
&nbsp;
</div>
<div style="display: table-row;">
    <div class="header" style="vertical-align: top; display: table-cell;">
        <label>Standard Code:</label>
    </div>
    <div class="input-cell">
        <div class="input-div">
            <input type="checkbox" id="term1_code_cb" class="text" style="vertical-align: -3px;">
            <label id="term1_code" for="term1_code_cb"></label>
        </div>
        <div class="input-div">
            <input type="checkbox" id="term2_code_cb" class="text" style="vertical-align: -3px;">
            <label id="term2_code" for="term2_code_cb"></label>
        </div>
    </div>
</div>
<div style="display: table-row;">
    <div class="header" style="vertical-align: top; display: table-cell;">
        <label>Description:</label>
    </div>
    <div class="input-cell">
        <div class="input-div">
            <input type="checkbox" id="term1_desc_cb" class="text" style="vertical-align: -3px;">
            <label id="term1_desc" for="term1_desc_cb"></label>
        </div>
        <div class="input-div">
            <input type="checkbox"  id="term2_desc_cb" class="text" style="vertical-align: -3px;">
            <label id="term2_desc" for="term2_desc_cb"></label>
        </div>
    </div>
</div>
