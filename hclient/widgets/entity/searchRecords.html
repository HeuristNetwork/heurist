<div style="display: table-row;">
    <div class="div-table-cell" style="padding-right:0.5em;text-align:right">
        <label>Find by title</label>
    </div>
    <div class="div-table-cell">
        <input id="input_search" class="text ui-widget-content ui-corner-all" 
                style="max-width: 250px; min-width: 10em; width: 250px; margin-right:0.2em"/>
        <div id="btn_search_start"></div>        
        <label>in</label>
        <select id="sel_rectypes" class="text ui-widget-content ui-corner-all" style="max-width:200px"></select>
    </div>
</div>
<div style="display: table-row;line-height: 2em;">
    <div class="div-table-cell"></div>
    <div class="div-table-cell">
        <input id="cb_bookmarked" type="checkbox"/><label for="cb_bookmarked">bookmarked</label>
        <input id="cb_selected" type="checkbox"/><label for="cb_selected">recently selected</label>
        <input id="cb_modified" type="checkbox"/><label for="cb_modified" >modified</label>
    </div>
</div>

<div style="display: table-row;" id="row_helper">
    <div class="div-table-cell"></div>
    <div class="div-table-cell heurist-table-helper1">Select below or search on title here. [enter] or <span class="ui-icon ui-icon-search" style="display:inline;font-size:0.9em">&nbsp;&nbsp;&nbsp;</span> to search</div>
</div>
<div style="display: none;line-height: 2em" id="row_parententity_helper">
    <div class="div-table-cell"></div>
    <div class="div-table-cell heurist-table-helper1">Note: child records are not shown in this search</div>
</div>
<div style="display: table-row;height:3em;" id="row_addbtn">
    <div class="div-table-cell" style="padding-right:0.5em;text-align:right"><label id="lbl_add_record">or</label></div>
    <div class="div-table-cell">
        <button id="btn_add_record" style="min-width:11.9em;z-index:2;height:2em"></button><button id="btn_select_rt" style="z-index:2;height:2em"></button>
    </div>
</div>
<div style="display: none;height:3em;" id="row_parententity_helper2">
    <div class="div-table-cell"></div>
    <div class="div-table-cell" style="padding:20px 40px">
        <p style="padding:10px 0"><span class="ui-icon ui-icon-arrowthick-1-n" style="width:23px;"></span>&nbsp;&nbsp;We recommend adding a new child record</p>
        <p><div id="btn_search_start2"></div>&nbsp;Click search icon to display existing records</p>
        <p style="padding:15px 0"><span style="color:red">Warning</span> selecting an existing record makes it a child record</p>
    </div>
</div>
