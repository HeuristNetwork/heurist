<div>
    <div style="float:left;">
        <h3 style="display:inline-block;margin:0 10px 0 0; vertical-align: middle;">Base Fields</h3>
        <div id="btn_add_record" style="display:inline-block"></div>
        <div id="btn_find_record" style="display:inline-block;margin-top:4px"></div>
        <div id="btn_ui_config" style="display:inline-block"></div>   
    </div>

    <div style="float:right;">
        <div style="display:inline-block;padding:0.2em">
            <div class="header4" style="display: inline-block;text-align:right;">
                <label for="input_search" accesskey="F" title="Find by name, ID or concept code"><U>F</U>ind</label></div>
            <input id="input_search" class="text ui-widget-content ui-corner-all" 
                style="width: 250px; margin-right:0.2em"/>
        </div>

        <div id="btn_search_start" style="display:none;"></div>   
        
        <div style="display:inline-block;padding:0.2em">
            <div class="header4" style="display: inline-block;text-align:right;">
                <label for="input_search_type" accesskey="T"><U>T</U>ype</label></div>
            <select id="input_search_type" class="text ui-widget-content ui-corner-all" 
                style="width: 130px; margin-right:0.2em"></select>
        </div>
        
        <div style="display:inline-block;padding:0.2em" id="div_show_all_groups">
            <label title="Show record types for all groups" accesskey="A">Show <U>A</U>ll&nbsp;
            <input id="chb_show_all_groups" class="text ui-widget-content ui-corner-all" 
                style="margin-right:0.2em" type="checkbox"/></label>
        </div>
        
        <div style="display:inline-block;padding:0.2em">
            <div class="header4" style="display: inline-block;text-align:right;">
                <label for="input_search_group" accesskey="G">in <U>G</U>roup</label></div>
            <select id="input_search_group" class="text ui-widget-content ui-corner-all" 
                style="width: 130px; margin-right:0.2em"></select>
        </div>
        
        <div style="display:inline-block;padding:0.2em" id="input_sort_type_div">
            <div class="header4" style="display: inline-block;text-align:right;">
                <label for="input_sort_type" accesskey="M"><U>S</U>ort by</label></div>
            <select id="input_sort_type" class="text ui-widget-content ui-corner-all" 
                style="width:90px; margin-right:0.2em">
                    <option value="name">Name</option>            
                    <option value="recent">Recent</option>
                    <option value="type">Type</option>
                </select>
        </div>
    </div>    

    <div id="div_group_information" style="padding-top: 4px;width:100%;min-height:3em;clear:both"></div>
    
</div>
