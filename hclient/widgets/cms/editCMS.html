<div class="ent_wrapper main_cms">
    <div class="ui-layout-center preview ui-heurist-bg-light" style="position:absolute;left:210px;right:0;height:100%">
        <iframe id="web_preview" style="overflow:none !important;width:100% !important"></iframe>
    </div>
    <div class="ui-layout-west"  
        style="position:absolute;width:210px;left:0;height:100%;background:lightgray;display:none">
        <div class="ent_wrapper cms" style="text-align:center;padding-top:30px">
        
            <h3 style="text-align:left;padding-left:18px;">Sitewide settings</h3>
            <div id="btn_edit_home" style="width:70%;">Page Settings</div>
            <div id="btn_edit_menu" style="width:70%;margin-top:10px;">Edit Main Menu</div>

            <div style="min-height:2em"></div>
            <h3 style="text-align:left;padding-left:18px;">This page <span class="ui-icon ui-icon-arrowthick-1-e"></span></h3>
            <div id="btn_edit_page_content" style="width:70%">Edit Page
                <span class="ui-icon ui-icon-arrowthick-1-e" style="float:right"></span>
            </div>
            <div id="btn_edit_page_source" style="width:70%;margin-top:10px;">Edit Page source
                <span class="ui-icon ui-icon-arrowthick-1-e" style="float:right"></span>
            </div>
            
            <div style="min-height:2em"></div>
            <h3 style="text-align:left;padding-left:18px;">Advanced</h3>
            <div id="btn_edit_header_content" style="width:70%;">Custom Header</div>
            <div class="prompt"  style="width:30%;"><a href="#" id="btn_reset_header_content" title="Clear custom header. Use default one">clear</a></div>
            <div id="btn_edit_footer_content" style="width:70%;">Custom Footer</div>
            
            <div style="min-height:2em"></div>
            <div id="btn_refresh" style="width:70%;margin-top:10px;">Refresh</div>
            <div id="btn_preview" style="width:70%;margin-top:10px;">View Website</div>
            <div id="btn_embed_dialog" style="width:70%;margin-top:10px;">Get embedding code</div>

            <div class="for_web_page" style="display:none;">
                <div id="btn_edit_page_record"  style="width:70%;margin-top:10px;">Page settings</div>
                <div id="btn_refresh2" style="width:70%;margin-top:10px;">Refresh</div>

                <div class="for_web_page" style="min-height:4em"></div>
                <h3 style="text-align:left;padding-left:18px;">Layout <span class="ui-icon ui-icon-arrowthick-1-e"></span></h3>
                <div id="btn_edit_page_content2" style="width:70%">Edit layout</div>
                <div id="btn_edit_page_source2" style="width:70%;margin-top:10px;">Edit source</div>
                
                <!--<div id="btn_embed_dialog" style="width:70%;margin-top:10px;">Get embedding code</div>-->
                
            </div>
            
            <div id="btn_exit" style="width:70%;margin-top:10px;">Close Editor</div>
        </div>

        <div class="ent_wrapper" id="web_tree_cont" style="display:none">        
            <div class="ent_header" style="padding:10px 18px;height:12px;border-bottom:1px gray solid;">
                <a href="#" id="btn_add_menu" style="float:left;padding:0 10px">Add top level</a>
                <div class="heurist-helper1" style="float:left;padding-top:0px" title="Select menu item and Dblclick (or F2) to edit menu title in place. Drag and drop to reorder menu">
                    drag to reorder
                </div>
            </div>
            <div class="ent_content_full" id="web_tree" style="padding-left:20px;"></div>
        </div>
    </div>
</div>
