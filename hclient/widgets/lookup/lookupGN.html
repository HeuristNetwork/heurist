<div id="tabs-cont">

    <ul>
        <li><a href="#frm-search">Search</a></li>
        <li><a href="#frm-results">Results</a></li>
    </ul>

    <div id="frm-search" style="overflow-y: auto; padding: 1em 0 !important;">

        <fieldset style="display:inline-block;" id="search_container"><legend style="display:none"></legend>

            <div style="padding: 0.2em; width: 100%;" class="input">

                <div>
                    <div class="header required" style="display:inline-block;width:90px;min-width:90px;padding: 0px 16px 0px 5px;">
                        <label for="inpt_id">Geoname ID:</label>
                    </div>
                    <input id="inpt_id" class="text ui-widget-content ui-corner-all search_on_enter" style="max-width: 30em;"/>
                </div>

                <div style="padding: 5px 5px;">OR</div>

                <div>
                    <div class="header required" style="display:inline-block;width:90px;min-width:90px;padding: 0px 16px 0px 5px;">
                        <label for="inpt_query">Search:</label>
                    </div>
                    <input id="inpt_query" class="text ui-widget-content ui-corner-all search_on_enter" style="max-width: 30em;"/>

                    <div class="header optional" style="display:inline-block;width:70px;min-width:70px;padding: 0px 16px 0px 10px;">
                        <label for="inpt_country">Country:</label>
                    </div>
                    <select id="inpt_country" class="text ui-widget-content ui-corner-all" style="max-width:30em"/>
                </div>

            </div>

        </fieldset>

        <button id="btnStartSearch" style="position:relative;top:-30px;left:20px;">Search</button>

    </div>

    <div id="frm-results" style="display: none;">
        <div id="div_result" class="ent_content_full" style="height: 380px;">
        </div>
    </div>

</div>
