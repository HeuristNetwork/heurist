<!-- Search Container -->
<div id="ent_header" style="height:7em; padding: 0.2em; width: 100%;">
    <fieldset style="display:inline-block; float: left;" id="search_container">

        <div style="padding: 0.2em; width: 100%;" class="input" id="query_form">

            <div>
                <div class="header recommended">
                    <label for="inpt_any">Any Field:</label>
                </div>
                <input id="inpt_any" class="text ui-widget-content ui-corner-all" style="max-width:30em;"/>
                <div class="header recommended" style="padding: 0px 16px 0px 5px;">
                    <label for="inpt_title">Title:</label>
                </div>
                <input id="inpt_title" class="text ui-widget-content ui-corner-all" style="max-width:30em"/>

                <div class="header recommended" style="padding: 0px 16px 0px 5px;">
                    <label for="inpt_author">Author:</label>
                </div>
                <input id="inpt_author" class="text ui-widget-content ui-corner-all" style="max-width:30em"/>
            </div>

            <div id="separate_fields" style="margin-top: 10px;">
                <div class="header recommended">
                    <label for="inpt_date">Date:</label>
                </div>
                <input id="inpt_date" class="text ui-widget-content ui-corner-all" style="max-width:30em"/>
                <div class="header recommended" style="padding: 0px 16px 0px 5px;">
                    <label for="inpt_subject">Subject:</label>
                </div>
                <input id="inpt_subject" class="text ui-widget-content ui-corner-all" style="max-width:30em"/>
                <div class="header recommended" style="padding: 0px 16px 0px 5px;">
                    <label for="inpt_isbn">ISBN:</label>
                </div>
                <input id="inpt_isbn" class="text ui-widget-content ui-corner-all" style="max-width:30em"/>
            </div>

            <div id="rec_count_field" style="margin-top: 10px;">
                <div class="header optional">
                    <label for="rec_limit">Search for </label>

                    <select id="rec_limit">
                        <option value="10">10</option>
                        <option value="20" selected>20</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                        <option value="200">200</option>
                        <option value="500">500</option>
                    </select>

                    <label for="rec_limit"> records</label>
                </div>
            </div>

        </div>

    </fieldset>

    <div style="display: inline-block;" id="btn_container">
        <button id="btnStartSearch">Search</button>
    </div>
</div>

<!-- Result List Container -->
<div id="div_result" class="ent_content_full" style="display: none;top:9em">
</div>
