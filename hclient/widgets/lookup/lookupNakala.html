<!-- Search Container -->
<div id="ent_header" style="height:7em; padding: 0.2em; width: 100%;">
    <fieldset style="float: left;" id="search_container">

        <div style="padding: 0.2em; width: 100%;" class="input" id="query_form">

            <div>
                <!-- Any -->
                <div class="header recommended" style="text-align: right;">
                    <label for="inpt_any">All metadata/content:</label>
                </div>
                <input id="inpt_any" class="text ui-widget-content ui-corner-all" style="max-width:49em;width:47em;"/>
            </div>

            <div style="margin: 10px 0;">
                <!-- Scope -- DATA ONLY
                <select>
                    <option value="data">Data</option>
                    <option value="collection">Collection</option>
                </select> -->

                <!-- Created year --> 
                <div class="header optional" style="text-align: right;">
                    <label for="inpt_year">Years: </label>
                </div>
                <select id="inpt_year">
                    <option value="all" selected>All Years</option>
                </select> 

                <!-- Type -->
                <div class="header optional" style="text-align: right;">
                    <label for="inpt_type">Type: </label>
                </div>
                <select id="inpt_type">
                    <option value="all" selected>All Types</option>
                </select>

                <!-- License -->
                <div class="header optional" style="text-align: right;">
                    <label for="inpt_license">License: </label>
                </div>
                <select id="inpt_license">
                    <option value="all" selected>All Licenses</option>
                </select> 
            </div>

        </div>

    </fieldset>

    <div style="display: inline-block;" id="btn_container">
        <button id="btnStartSearch">Search</button>

        <div class="header optional" style="margin-top: 10px;" id="rec_limit_container">
            <label for="rec_limit">Search for </label>

            <select id="rec_limit">
                <option value="10">10</option>
                <option value="20" selected>20</option>
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="200">200</option>
                <option value="500">500</option>
            </select>

            <label for="rec_limit"> records</label>
        </div>
    </div>
</div>

<!-- Result List Container -->
<div id="div_result" class="ent_content_full" style="display:none;top:8.5em">
</div>
