<div id="ent_header" style="height:6em; padding: 0.2em; width: 100%;">
<fieldset style="display:inline-block">
    <!--
    Name,  (fuzzyname)
    anps_id
    lga
    state

    format=json
    paging=500
    bbox - todo
    -->
    <div style="padding: 0.2em; width: 100%;" class="input">
        <div class="header" style="padding: 0 16px 0 16px;">
            <label for="inpt_name">Name:</label>
        </div>
        <input id="inpt_name" class="text ui-widget-content ui-corner-all" style="max-width:30em"/>
        <label><input id="inpt_exact" type="checkbox" 
            checked class="text ui-widget-content ui-corner-all" style="font-size:smaller"/>exact</label>
    </div>

    <div style="padding: 0.2em; width: 100%;" class="input">
        <div class="header" style="padding: 0 16px 0 16px;">
            <label for="inpt_anps_id">ANPS ID:</label>
        </div>
        <input id="inpt_anps_id" class="text ui-widget-content ui-corner-all" style="max-width:10em"/>
    </div>
</fieldset>
<fieldset style="display:inline-block">
    <div style="padding: 0.2em; width: 100%;" class="input">
        <div class="header" style="padding: 0 16px 0 16px;">
            <label for="inpt_lga">LGA:</label>
        </div>
        <input id="inpt_lga" class="text ui-widget-content ui-corner-all" style="max-width:30em"/>
    </div>


    <div style="padding: 0.2em; width: 100%;" class="input">
        <div class="header" style="padding: 0 16px 0 16px;">
            <label for="inpt_state">State:</label>
        </div>
        <select id="inpt_state" class="text ui-widget-content ui-corner-all" style="max-width:30em">
            <option value=""></option>
            <option value="ACT">ACT</option>
            <option value="NSW">NSW</option>
            <option value="NT">NT</option>
            <option value="QLD">QLD</option>
            <option value="SA">SA</option>
            <option value="TAS">TAS</option>
            <option value="VIC">VIC</option>
            <option value="WA">WA</option>        
        </select>
    </div>


</fieldset>
<div style="float:right;height:inherit;padding:7px;">
    <button id="btnStartSearch">Search</button>
</div>
</div>
<div id="div_result" class="ent_content_full" style="display: none;top:7em">
</div>
