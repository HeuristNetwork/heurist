<div class="heurist-helper1" style="padding:5px;">
        Add a search widget + one or more display widgets - they will be 
        linked to operate together.<br>To position widgets insert it in table cells or 
        if you are familiar with CSS use "display" property.
</div>

<fieldset style="padding:0">
    
    <div>
        <div class="header"><label for="widgetName">Select widget:</label></div>
        <select name="widgetName" id="widgetName" class="text ui-widget-content ui-corner-all" style="min-width:400px"
            title="">
            <option value="heurist_Search">Search field (with standard query builder)</option>
            <option value="heurist_SearchTree">Saved searches (simple &amp; facet searches)</option>
            <option value="heurist_resultList">Search results (list or thumbnails)</option>
            <option value="heurist_Map">Map and timeline</option>
            <option value="heurist_Graph">Network graph</option>
            <option value="heurist_resultListExt">Custom report</option>
        </select>
    </div>
    <div>
        <div class="header" style="vertical-align:top"><label>CSS:</label></div>
        <textarea id="widgetCss" rows="5" style="width:400px"></textarea>
    </div>
    
    <div  class="heurist_Search">
        <!--<div class="header"><label>Show filter by entity buttons</label></div>-->
        <input name="btn_entity_filter" type="hidden" value="false"/>
        <input name="menu_entity_filter" type="hidden" value="false"/>
        <input name="btn_visible_newrecord" type="hidden" value="false"/>
        <input name="isloginforced" type="hidden" value="false"/>
        <div class="header"><label>Search button label</label></div>
        <input name="search_button_label" value="Filter"/>
    </div>

    <!-- search tree -->    
    <div class="heurist_SearchTree">
        <div class="header"><label>Mode</label></div>
        <label><input id="heurist_SearchTreeMode1" type="radio" name="buttons_mode" value="true" checked/>Buttons</label>&nbsp;
        <label><input id="heurist_SearchTreeMode2" type="radio" name="buttons_mode" value="false"/>Tree</label>
    </div>

    <div class="heurist_SearchTree">
        <div class="header"><label>Allowed groups</label></div>
        <input name="allowed_UGrpID" value=""/>
    </div>

    <div class="heurist_SearchTree">
        <div class="header"><label>Initial search</label></div>
        <input name="init_svsID" value=""/>
    </div>
    
    <!-- result list -->    
    <div  class="heurist_resultList">
        <div class="header"><label>Show toolbar</label></div>
        <input name="show_toolbar" type="checkbox"/>&nbsp;&nbsp;
        <label>counter&nbsp;<input type="checkbox" name="show_counter"/></label>&nbsp;
        <label>viewmode&nbsp;<input type="checkbox" name="show_viewmode"/></label>&nbsp;
        <label>header&nbsp;<input type="checkbox" name="show_inner_header"/></label>
    </div>
    
    <div class="heurist_resultList">
        <div class="header"><label>Title</label></div>
        <input name="title" value=""/>
    </div>

    <div class="heurist_resultList">
        <div class="header"><label>Viewmode:</label></div>
        <select name="view_mode" class="text ui-widget-content ui-corner-all"
            title="">
            <option value="list">List</option>
            <option value="icons">Icons</option>
            <option value="thumbs">Thumbs</option>
            <option value="thumbs3">Large thumbs</option>
        </select>
    </div>

    <div  class="heurist_resultList">
        <div class="header"><label>Show view record on select</label></div>
        <input name="recordview_onselect" type="checkbox" checked/>
    </div>

    <div  class="heurist_resultList">
        <div class="header"><label>Show URL as link</label></div>
        <input name="show_url_as_link" type="checkbox" checked/>
    </div>


    <!-- mapping -->    
    <div class="heurist_Map">
        <div class="header"><label>Map document:</label></div>
        <select name="mapdocument" class="text ui-widget-content ui-corner-all" title="" style="width:400px">
        </select>
    </div>
    
    <div  class="heurist_Map">
        <div class="header"><label>Map layout params</label></div>
        <div>
        <!-- <p><span style="min-width: 105px;display: inline-block;text-align: right;">Include:</span>
            <label><input type="checkbox" id="m_query" checked>current query</label>&nbsp;
            <label><input type="checkbox" id="m_mapdocs" checked>opened map documents</label></p> -->
        <p><span style="min-width: 105px;display: inline-block;text-align: right;">Controls:</span>
            <label><input type="checkbox" name="controls" value="legend" checked>legend</label>&nbsp;
            <label><input type="checkbox" name="controls" value="bookmark" checked>bookmark</label>&nbsp;
            <label><input type="checkbox" name="controls" value="geocoder" checked>geocoder</label>&nbsp;
            <label><input type="checkbox" name="controls" value="selector" checked>selector</label>&nbsp;
            <label><input type="checkbox" name="controls" value="print" checked>print</label></p>
        <p><span style="min-width: 105px;display: inline-block;text-align: right;">Visible in legends:</span>
            <label><input type="checkbox" name="legend" value="basemaps" checked>basemap</label>&nbsp;
            <label><input type="checkbox" name="legend" value="search" checked>result set</label>&nbsp;
            <label><input type="checkbox" name="legend" value="mapdocs" checked>map documents</label></p>
        <p><span style="min-width: 105px;display: inline-block;text-align: right;">Other settings:</span>
            <!-- <label><input type="checkbox" id="basemap" checked>Use current basemap</label>&nbsp;-->
            <label><input type="checkbox" id="editstyle" checked>Allow modify symbology</label>&nbsp;
            <label><input type="checkbox" id="use_timeline" checked>Show timeline</label>
            <label><input type="checkbox" id="use_cluster" checked>Markerclusters</label>
        </p>    
        </div>
    </div>
    
    <!-- diagram 
    <div class="heurist_Graph">
    
        <div class="header"><label>XXX</label></div>
        <select name="XXX" class="text ui-widget-content ui-corner-all" title="">
        </select>
    </div>
    -->    

    <!-- diagram -->    
    <div class="heurist_resultListExt">
        <div class="header"><label>Template:</label></div>
        <select name="template" class="text ui-widget-content ui-corner-all" title="" style="width:400px">
        </select>
    </div>
    
    
</fieldset>
