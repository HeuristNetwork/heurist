<html>
 <head>
  <title>Search for record</title>

  <script src="http://hapi.heuristscholar.org/load?instance=artsdigital&v=d&key=793186f5d85de18661d0cc5a45f8be153706e632"></script>

  <script>
  var path ="http://artsdigital.heuristscholar.org/heurist/";
  var rec_det_id = getParams("id"); 
  var t = getParams("t");
  var q = urldecode(getParams("q"));
  var extra = getParams("ext");

function urldecode (str) {
   return str = decodeURIComponent(str.replace(/\+/g, '%20')).toString();
}


 function getParams (name){
  var regexS = "[\\?&]"+name+"=([^&#]*)";
  var regex = new RegExp( regexS );
  var results = regex.exec( window.location.search );
  if( results == null )
    return;
  else
    return results[1];
  }

function loadRectypes(t){
		recTypeSelect = document.getElementById("t");
		recTypeSelect.onchange = function() { doSearch() };
		if (t) recTypeSelect.disabled = true;
		var opt = document.createElement("option");
		opt.innerHTML = "any record type";
		opt.value = "";
		opt.selected = true;
		recTypeSelect.appendChild(opt);
		var recTypes = HRecordTypeManager.getRecordTypes();
		for (var i in recTypes) {
			opt = document.createElement("option");
			opt.value = recTypes[i].getID();
			opt.innerHTML = recTypes[i].getName();
			if (t ==  recTypes[i].getID()){
			 opt.selected = true;
			}
			recTypeSelect.appendChild(opt);
		}
	

} 
  
function init() {
    document.getElementById("t").value = t;
    document.getElementById("q").value = q;
    loadRectypes(t);
	doSearch();
	var recLink = document.getElementById("create-record");
	recLink.onclick = function(){ console.log (t); window.open('add.html?id='+t+'', '','width=800, height=700, scrollbars=yes');}
}

function doSearch(){
    var strSearch = (document.getElementById("t").value!="") ? "type:"+document.getElementById("t").value+" "+document.getElementById("q").value : document.getElementById("t").value+" "+document.getElementById("q").value;	
	var mysearch = new HSearch(strSearch);

		var loader = new HLoader(	
			function(s,r) {
				displayResults(r);
			},
			function(s,e) {
				alert("load failed: " + e);
			});
		HeuristScholarDB.loadRecords(mysearch, loader);
	
	function displayResults(r){ //empty result brings? Output a message!
	    var div = document.getElementById("sresults");
		div.innerHTML = "";
		if (r.length ==0) div.innerHTML= "No results found";
		for (var i = 0; i < r.length; i++) {
		    
		    var recImage = r[i].getRecordType().getID();
			var recId = r[i].getID();
			var recTitle =r[i].getTitle();
	        var newdiv = document.createElement('div');
			newdiv.className = "mini-pad";
			newspan = document.createElement("span");
			newspan.className = "clickable";
			createOnclickEvent(newspan, r[i]);
			var img  = document.createElement("img");
			img.src = path +"img/reftype/"+recImage+".gif"; 
			newspan.appendChild(document.createTextNode(recId));
			newspan.appendChild(img);
			newspan.appendChild(document.createTextNode(recTitle));
			newdiv.appendChild(newspan);
	        div.appendChild(newdiv);//append new div right after embedding code div
	    }
	}
	
}
function createOnclickEvent(e, record){
	e.onclick = function(){
		pickMe(record, rec_det_id, extra);
	}
}

function pickMe(record, r_d_id, extra){
	var rid = record.getID();
   	var rtitle = record.getTitle();
	var elts = window.opener.document.getElementsByName(r_d_id); console.log(elts);
	for (l = 0;  l<elts.length; l++ ){
		if (elts[l].getAttribute("extra") == extra){
			elts[l].value = rtitle;
			elts[l].setAttribute("recid", rid);
			window.opener.HeuristScholarDB.addRecordToCache(rid, HeuristScholarDB.getRecord(rid));
			window.close();
		}
	}
}
	

	
  </script>
  <link rel="stylesheet" type="text/css" href="editform.css">
 </head>

 <body onLoad="init();">
  <h3>Search for record</h3>
  <table>
  <tr class="bg-light">
  <td class="sub-res-type-ext">
  <form method="post" onSubmit="doSearch(); return false;">
  Find <input type="text" id="q"></input>
  <input type="submit" name="search" value="search" class="button">
  </form></td>
  <td id="rec-type-select-div" class="sub-res-type-ext"><select id="t"/></td>
  </tr>
  <tr><td colspan="2">
  <div id="sresults"></div>
  </td>
  </tr>
  </table>
  <div class="add-record">Didn't find what you were looking for? <a href="#" id="create-record">Add a record</a></div>
 </body>

</html>
