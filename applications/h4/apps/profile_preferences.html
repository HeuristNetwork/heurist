<script type="text/javascript">

    function populateLanguages(){
        var sel = $("#layout_language");
        if(!(typeof regional === 'undefined') && sel.length==1){ //global variable defined in localization.js

            var key;
            sel.empty();
            sel = sel.get(0);
            for(key in regional){
                if(key){
                    top.HEURIST.util.addoption(sel, key, regional[key].language);
                }
            }
        }
    }
</script>

<form>
    <fieldset>
        <div>
            <div class="header"><label for="layout_config">Layout configuration file</label></div>
            <input type="text" name="layout_config" id="layout_config" class="text ui-widget-content ui-corner-all" />
        </div>
        <div>
            <div class="header"><label for="layout_language">Language</label></div>
            <select name="layout_language" id="layout_language" class="text ui-widget-content ui-corner-all" style="min-width:300px"></select>
        </div>
        <div>
            <div class="header"><label for="layout_style">Style</label></div>
            <select name="layout_style" id="layout_style" class="text ui-widget-content ui-corner-all" style="min-width:300px">
                <option>johnson</option>
                <option>normal</option>
            </select>
        </div>

        <div>
            <div class="header"><label for="layout_theme">Theme</label></div>
            <div id="layout_theme" style="min-width: 200px;"></div>
            <!-- <select name="layout_theme" id="layout_theme" class="text ui-widget-content ui-corner-all"></select> -->
        </div>

        <br />

        <div>
