  <form>
  <fieldset>
    <input type="hidden" name="svs_ID" id="svs_ID" />
    <div>
        <div class="header"><label for="svs_Name">Saved search name</label></div>
        <input type="text" name="svs_Name" id="svs_Name" class="text ui-widget-content ui-corner-all" />
    </div>
<!--    
    <div>
        <div class="header"><label for="svs_Query">Query</label></div>
        <input type="text" name="svs_Query" id="svs_Query" value="" class="text ui-widget-content ui-corner-all" />
    </div>
-->    
    
    <div>
        <div class="header"  style="padding-top: 10px;"><label for="svs_UGrpID">Save in user group</label></div>
        <select name="svs_UGrpID" id="svs_UGrpID" class="text ui-widget-content ui-corner-all"></select>
    </div>
    
    <br /><hr />
    <p style="text-align: center; padding: 8px">
        <input type="radio" name="opt_mode" id="opt_mode_simple" value="false" checked="checked" class="ui-widget-content ui-corner-all" />
        <label for="opt_mode_simple">Simplified</label>
        <input type="radio" name="opt_mode" id="opt_mode_advanced" value="true" class="ui-widget-content ui-corner-all" />
        <label for="opt_mode_advanced">Advanced settings</label>
    </p>
    <hr /><br />

    <div class="simple-mode">
            <div class="header"><label for="opt_rectypes">Select record type</label></div>
            <select name="sa_rectype" id="opt_rectypes" class="text ui-widget-content ui-corner-all" style="min-width:300px"></select>
    </div>

    <div class="advanced-mode">
        <div class="header"><label for="opt_rectype_as_facets">Record types act as facet</label></div>
        <input type="checkbox" name="opt_rectype_as_facets" id="opt_rectype_as_facets" value="remember" class="ui-widget-content ui-corner-all" />
    </div>
   
    <div class="advanced-mode">
        <div class="header"><label for="opt_use_freetext">Include text fields</label></div>
        <input type="checkbox" name="opt_use_freetext" id="opt_use_freetext" value="remember" class="ui-widget-content ui-corner-all" />
    </div>
    <div class="advanced-mode">
        <div class="header"><label for="opt_use_date">Include date fields</label></div>
        <input type="checkbox" name="opt_use_date" id="opt_use_date" value="remember" class="ui-widget-content ui-corner-all" />
    </div>
    <div class="advanced-mode">
        <div class="header"><label for="opt_use_numeric">Include numeric fields</label></div>
        <input type="checkbox" name="opt_use_numeric" id="opt_use_numeric" value="remember" class="ui-widget-content ui-corner-all" />
    </div>
    <br />
    <p class="advanced-mode">Term list and pointer fields are included by default</p>

    
  </fieldset>
  </form>
  <br />
  <p class="messages"></p>
