        <div id="filtertoolbar">
            <div class="input-row" style="border:none;">
            
                <div style="display:table-cell;min-width:120px">  <!-- class="input-cell"  class="input-cell" -->
                    <b>Use an existing field</b>
                </div>
                    
                <div style="display:table-cell;color: #6A7C99;min-width:80px;text-align:right;padding-right:10px">
                    Filter by group
                </div>
                <div class="input-cell">
                    <select id="inputFilterByGroup" name="inputFilterByGroup" size="1" style="width:138px;">
                        <option value="all">all groups</option>
                    </select>

                    <div style="display:inline-block;">
                        Show
                    </div>
                    <div style="display:inline-block;">
                        <input type="radio" id="inputFilterBySelection1" name="inputFilterBySelection" value="all" checked="checked"/>
                        <label for="inputFilterBySelection1" style="text-align:left; width:20px; min-width:20px;">All</label>
                        <input type="radio" id="inputFilterBySelection2" name="inputFilterBySelection" value="selonly"/>
                        <label for="inputFilterBySelection2" style="text-align:left">Selected</label>
                    </div>

                </div>
            </div>

            <div class="input-row" style="border:none;">
                <div style="display:table-cell;min-width:120px">
                    (select in list below)
                </div>
            
                <div style="display:table-cell;color: #6A7C99;min-width:80px;text-align:right;padding-right:10px">
                    Filter by name
                </div>
                <div class="input-cell">
                    <input type="text" id="inputFilterByName" name="inputFilterByName" style="min-width:138px;" value=""/>
                    <br>Type a few characters. You may filter and select repeatedly.
                </div>
            </div>

            <div>
                <div>
                    <b>or:</b>
                    <!--
                    <input type="button" style="margin:0 5px;min-width:11ex;" value="Add section header"
                        onClick="{window.selectDetailType.addHeader();}"
                        title="Add a labelled divider/heading in the data entry form.
                        Use dividers to break up the form into groups of related fields." />
                    -->
                    <input type="button" style="margin:0 5px;min-width:11ex;" value="Define New field"
                        onClick="{window.selectDetailType.onDefineNewType();}"
                        title="Create a completely new base field type. It is preferable to use an existing field (select one or several fields below and click Insert Selected) before creating a new field type." />
                </div>
                <div style="float:right;text-align:right;padding-right: 30px;padding-bottom:5px">
                        <label id="lblSelect1"></label>
                        <a href="#" id="btnClearSelection" style="min-width:7ex;" title="clear the current selection">&nbsp;clear&nbsp;</a>
                        <input type="button" tabindex="11" value="Insert selected" onClick="onApply()" />
                </div>
            </div>
        </div>

        <div id="tabContainer">
            <script  type="text/javascript">
                function init(){
                    window.selectDetailType = new  SelectDetailType();
                }
                function onApply(){
                    window.selectDetailType.apply();
                }
                //
                //  starts initialization on load completion of this window
                //
                //YAHOO.util.Event.onDOMReady(init);
                YAHOO.util.Event.addListener(window, "load", init);
            </script>
        </div>

        <div id="tb_bottom" style="height:30">
            <div style="display:inline-block;"> </div>
            <div style="float:right; text-align:right;padding-top:10px; padding-right: 30px;">
                <label id="lblSelect2"></label>
                <!--<input type="button" tabindex="12" value="Cancel" onClick="selectDetailType.cancel();" />-->
                <input type="button" tabindex="11" value="Insert selected" onClick="selectDetailType.apply();" />
            </div>
