<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Heurist - Select terms</title>




<link rel="stylesheet" type="text/css" href="../../external/yui/2.8.2r1/build/fonts/fonts-min.css" />
<link rel="stylesheet" type="text/css" href="../../external/yui/2.8.2r1/build/treeview/assets/skins/sam/treeview.css" />

<script type="text/javascript" src="../../external/yui/2.8.2r1/build/treeview/treeview-min.js"></script>

<script type="text/javascript" src="../../external/yui/2.8.2r1/build/yahoo/yahoo-min.js"></script>
<script type="text/javascript" src="../../external/yui/2.8.2r1/build/json/json-min.js"></script>

<link rel="stylesheet" type="text/css" href="../../common/css/global.css">
<link rel="stylesheet" type="text/css" href="../../common/css/edit.css">
<link rel="stylesheet" type="text/css" href="../../common/css/admin.css">
<style type="text/css">
	.termTree, .selectedTerms, .termTreeText, .selectedTermsText {width:49%}
	.previewListText {float:none}
	 
</style>

</head>
<body class="popup">

<script type="text/javascript" src="../../common/js/utilsLoad.js"></script>
<script src="../../common/php/loadCommonInfo.php"></script>
<script type="text/javascript" src="../../common/js/utilsUI.js"></script>
<script type="text/javascript" src="../../admin/structure/selectTerms.js"></script>

<h2 class="dtyName" id="dtyName"></h2>
<div id="termTreeText" class="termTreeText">
	<h3>Select the terms you want</h3>
	<div style="float:right;padding-top:8px;padding-right:10px;"><button title="Clear selection" onClick="selectTerms.clearSelection()">Clear</button></div>
</div>
<div id="termTreeText" class="selectedTermsText">
	<h3>Unselect to be disabled</h3>
	<div style="float:right;padding-top:8px;padding-right:20px;"><button title="Clear disbales" onClick="selectTerms.clearDisables()">Enable All</button></div>
</div>
<div id="termTree" class="termTree ygtv-checkbox"></div>
<div id="selectedTermsTree" class="selectedTerms ygtv-checkbox"></div>

<div id="termTreeText" class="previewListText">
    <h3>Preview the result</h3>
    <div id="termTreeText" class="previewListText">
        <div><select id="previewList" class="previewList"></select></div>
        <div style="padding-top:20px;text-align:right;'">
            <button title="Cancel changes" onClick="selectTerms.cancel();">Cancel</button><button title="Save selection" onClick="selectTerms.apply();">Save</button>
        </div>
    </div>
</div>
<div id="selectedTerms"></div>

<script type="text/javascript">

//
//  starts initialization on load completion of this window
//
YAHOO.util.Event.addListener(window, "load", function(){ selectTerms = new  SelectTerms(false, true); });
//YAHOO.util.Event.onDOMReady( function(){ selectTerms = new  SelectTerms(); } );

</script>
</body>
</html>
