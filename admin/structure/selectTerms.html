<html>

<script type="text/javascript" src="../../external/yui/2.8.2r1/build/treeview/treeview-min.js"></script>

<script type="text/javascript" src="../../external/yui/2.8.2r1/build/yahoo/yahoo-min.js"></script>

<link rel="stylesheet" type="text/css" href="../../common/css/global.css">
<link rel="stylesheet" type="text/css" href="../../common/css/edit.css">
<link rel="stylesheet" type="text/css" href="../../common/css/admin.css">
<style type="text/css">
	.termTree, .selectedTerms, .termTreeText, .selectedTermsText {width:49%}
	.previewListText {float:none;}

</style>

</head>
<body class="popup">

<script type="text/javascript" src="../../common/js/utilsLoad.js"></script>
<script src="../../common/php/loadCommonInfo.php"></script>
<script type="text/javascript" src="../../common/js/utilsUI.js"></script>
<script type="text/javascript" src="../../admin/structure/selectTerms.js"></script>

<!--
<iframe id="structure" src="../../common/php/loadCommonInfo.php" width="10px" height="10px"></iframe>
-->

<div id="headerDiv" style="display:block;">
	<div id="dtyName" style="width:49%;display:inline-block;"></div>
	<div style="width:49%;display:inline-block;padding-top:2px;text-align:left;">
    	<h3 style="margin:0px;padding-left:5px;display:inline-block;">Preview the result</h3>
    	<div style="display:inline-block;padding-top:0px;padding-right:10px;padding-left: 5px;">
		    	<select id="previewList" class="previewList"></select>
    	</div>
	</div>

	<div id="termTreeText" class="termTreeText" style="display:inline-block;">
		<h3 style="padding: 0px;">Select the terms you want</h3>
		<div style="float:right;padding-top:8px;padding-right:10px;visibility: hidden;"><button title="Clear selection" onClick="selectTerms.clearSelection()">Clear</button></div>
	</div>
	<div id="termTreeText" class="selectedTermsText" style="display:inline-block;">
		<h3 style="padding: 0px;">Preview tree</h3><span style="padding-left:10px;">checked = selectable</span>
		<div style="float:right;padding-top:8px;padding-right:20px;visibility: hidden;"><button title="Clear disbales" onClick="selectTerms.clearDisables()">Enable All</button></div>
	</div>
</div>

<div id="termTree" class="termTree ygtv-checkbox"></div>
<div id="selectedTermsTree" class="selectedTerms ygtv-checkbox"></div>

<div style="text-align:right;">&nbsp;</div>
<div>
	<div id="dtyName" style="width:49%;padding-top:10px;display:inline-block;text-align:right;">
            <button title="Add new term" onClick="selectTerms.addNewTerm();" style="width:120px;font-weight: 800;">Add&nbsp;new&nbsp;term</button>
	</div>
	<div style="float:right;text-align:right;padding-top:10px;padding-right:10px;">
            <button title="Cancel changes" onClick="selectTerms.cancel();">Cancel</button>
            <button title="Save selection" onClick="selectTerms.apply();">Save</button>
    </div>
</div>

<!--  div id="selectedTerms"></div -->

<script type="text/javascript">

//
//  starts initialization on load completion of this window
//
YAHOO.util.Event.addListener(window, "load", function(){ selectTerms = new  SelectTerms(false, true); });
//YAHOO.util.Event.onDOMReady( function(){ selectTerms = new  SelectTerms(); } );

</script>
</body>
</html>
