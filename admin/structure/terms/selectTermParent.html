<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Heurist - Select new parent term</title>

        <link rel="stylesheet" type="text/css" href="../../../external/yui/2.8.2r1/build/fonts/fonts-min.css" />
        <link rel="stylesheet" type="text/css" href="../../../external/yui/2.8.2r1/build/treeview/assets/skins/sam/treeview.css" />
        <script type="text/javascript" src="../../../external/yui/2.8.2r1/build/yahoo-dom-event/yahoo-dom-event.js"></script>
        <script type="text/javascript" src="../../../external/yui/2.8.2r1/build/treeview/treeview-min.js"></script>

        <script type="text/javascript" src="../../../external/yui/2.8.2r1/build/yahoo/yahoo-min.js"></script>
        <script type="text/javascript" src="../../../external/yui/2.8.2r1/build/json/json-min.js"></script>

        <link rel="stylesheet" type="text/css" href="../../../common/css/global.css">
        <link rel="stylesheet" type="text/css" href="../../../common/css/edit.css">
        <link rel="stylesheet" type="text/css" href="../../../common/css/admin.css">
    </head>

    <body class="popup">
        <script type="text/javascript" src="../../../common/js/utilsLoad.js"></script>
        <script src="../../../common/php/loadCommonInfo.php"></script>
        <script type="text/javascript" src="../../../common/js/utilsUI.js"></script>
        <script type="text/javascript" src="../../../admin/structure/terms/selectTermParent.js"></script>

        <!--
        <iframe id="structure" src="../../common/php/loadCommonInfo.php" width="10px" height="10px"></iframe>
        -->

        <div>
            <div id="childTermName"></div>
        </div>

        <div id="termTreeText" style="display:inline-block;">
	        <h3 id="header1">Select the term you want to be a new parent</h3>
        </div>

        <div id="termTree" class="termTree ygtv-highlight" style="width:100%"></div>

        <div style="padding-right:20px;">
            <div style="padding-top:20px;display: inline-block;" id="divParentIsRoot">
                <button title="Set root as a parent" onClick="selectTermParent.apply(true);">Parent is Root</button>
            </div>

            <div style="padding-top:20px;float:right;text-align:right;padding-right:10px;">
	            <button title="Cancel changes" onClick="selectTermParent.cancel();">Cancel</button>
                <button title="Set selected terms as new parent" onClick="selectTermParent.apply(false);" id="btnSet">Set Parent</button>
            </div>
        </div>

        <!--  div id="selectedTerms"></div -->

        <script type="text/javascript">
            //
            //  starts initialization on load completion of this window
            //
            YAHOO.util.Event.addListener(window, "load", function(){ selectTermParent = new  SelectTermParent(); });
        </script>
    </body>
</html>
