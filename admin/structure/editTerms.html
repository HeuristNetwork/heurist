<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Heurist - Edit terms</title>

		<!-- YUI -->
		<link rel="stylesheet" type="text/css" href="../../external/yui/2.8.2r1/build/fonts/fonts-min.css" />
		<link rel="stylesheet" type="text/css" href="../../external/yui/2.8.2r1/build/tabview/assets/skins/sam/tabview.css" />
		<script type="text/javascript" src="../../external/yui/2.8.2r1/build/yahoo-dom-event/yahoo-dom-event.js"></script>
		<script type="text/javascript" src="../../external/yui/2.8.2r1/build/element/element-min.js"></script>
		<script type="text/javascript" src="../../external/yui/2.8.2r1/build/tabview/tabview-min.js"></script>
		<script type="text/javascript" src="../../external/yui/2.8.2r1/build/history/history-min.js"></script>

		<!-- TREEVIEW DEFS -->
		<!-- Required CSS -->
		<link type="text/css" rel="stylesheet" href="../../external/yui/2.8.2r1/build/treeview/assets/skins/sam/treeview.css">
		<!-- Optional dependency source file -->
		<script type="text/javascript" src="../../external/yui/2.8.2r1/build/animation/animation-min.js"></script>
		<!-- Optional dependency source file to decode contents of yuiConfig markup attribute-->
		<script type="text/javascript" src="../../external/yui/2.8.2r1/build/json/json-min.js" ></script>
		<!-- TreeView source file -->
		<script type="text/javascript" src="../../external/yui/2.8.2r1/build/treeview/treeview-min.js" ></script>
		<!-- END TREEVIEW DEFS-->
        <link rel="stylesheet" type="text/css" href="../../common/css/global.css">
    	<link rel="stylesheet" type="text/css" href="../../common/css/admin.css">
   		<!--<link rel=stylesheet href="../../common/css/admin.css">-->
		<style type="text/css">
			.dtyField {
				padding-bottom: 3px;
				padding-top: 3px;
				display: block;
			}
			.dtyLabel {
				display: inline-block;
				width: 150px;
				text-align: right;
				padding-right: 3px;
			}
		</style>

</head>
<body class="popup yui-skin-sam">

	<script type="text/javascript" src="../../common/js/utilsLoad.js"></script>
	<script type="text/javascript" src="../../common/js/utilsUI.js"></script>
	<script src="../../common/php/loadCommonInfo.php"></script>

	<script type="text/javascript" src="editTerms.js"></script>
    	<div class="banner"><h2>Edit Term</h2></div>
<div id="page-inner">	<div id="pnlLeft" style="height:100%; width:300; max-width:300; float: left; padding:5px; overflow: hidden;">

		<div id="formSearch" style="display:block;height:136px;">
			<h3>Search</h3>
			<div class="dtyField"><label class="dtyLabel" style="width:30px;">Find:</label>
				<input id="edSearch" style="width:70px"  onkeyup="{doSearch(event)}"/>
				<label>type 3 or more letters</label>
			</div>
			<div class="dtyField">
				<select id="resSearch" size="5" style="width:300px" onclick="{editTerms.doEdit()}"></select>
			</div>
		</div>

		<div id="tabContainer" class="yui-navset yui-navset-top" style="y:138; height:500px; width:400; max-width:300; float: left; overflow: hidden;"></div>
	</div>

	<div id="formContainer" style="float: left; padding-bottom:5px; padding-top:5px; padding-left: 20px;">

		<div id="formMngTree" style="width:500px">
			<h3>Manage tree</h3>
			<div style="border: black; border-style: solid; border-width:thin; padding:20px;">
				<div style="padding-left:156px"><input id="btnAddChild" type="button" value="Add First Level Term" onClick="{editTerms.doAddChild(true)}"/></div>

			<div id="formMngTree2" style="display:none;">
				<div class="dtyField"><label class="dtyLabel">Display name:</label>
					<input id="edName2" style="width:300px" readonly="readonly"/>
				</div>
				<label style="padding-left: 156px;">Select term on the left</label>

				<div style="text-align: center; margin:auto; padding-top:5;">
					<input id="btnAddChild" type="button" value="Add Child Term" onClick="{editTerms.doAddChild(false)}" />
					<input id="btnDelete" type="button" value="Delete Term" onClick="{editTerms.doDelete()}" />
				</div>

			</div>
			</div>
		</div>


		<div id="formEditor" style="display:none;">
			<h3>Edit Term</h3>
			<div style="border: black; border-style: solid; border-width:thin; padding:20px;">

			<div class="dtyField"><label class="dtyLabel">ID:</label><input id="edId" readonly="readonly" style="width:50px"/></div>
			<div class="dtyField"><label class="dtyLabel">Display name:</label><input id="edName" style="width:300px"/></div>
			<div class="dtyField"><label class="dtyLabel">Descrption:</label><input id="edDescription" style="width:300px"/></div>
			<div class="dtyField"><label class="dtyLabel">Inverse Term:</label><input id="edInverseTerm" readonly="readonly" style="width:260px"/>
				<input id="btnDelete" type="button" value="clear" onClick="{clearInverseTermId()}" />
				<input id="edInverseTermId" type="hidden"/></div>
				<div style="text-align: center; margin:auto; padding-top:5;">
					<input id="btnSave" style="display:inline-block" type="button" value="Save Changes" onClick="{editTerms.doSave()}" />
				</div>
			</div>
		</div>

		<div id="formInverse" style="display:none;">

			<h3>Select Inverse Term</h3>
			<div style="border: black; border-style: solid; border-width:thin; padding:20px;">

			<div class="dtyField"><label class="dtyLabel">Find inverse:</label>
				<input id="edSearchInverse" style="width:70px"  onkeyup="{doSearch(event)}"/>
				<label>type 3 or more letters</label>
			</div>
			<div class="dtyField"><label class="dtyLabel" style="vertical-align:top;width:70px">Found:</label>
				<select id="resSearchInverse" size="5" style="width:380px" ondblclick="{editTerms.doSelectInverse()}"></select>
			</div>
			<label style="padding-left:76px;">Select inverse from list</label>

				<div style="text-align: center; margin:auto; padding-top: 5;">
					<input id="btnSelect2" type="button" value="Set As Inversed" onClick="{editTerms.doSelectInverse()}" />
				</div>
			</div>
		</div>
	</div></div>
	</div>
	</div>

	<script  type="text/javascript">

		YAHOO.util.Event.addListener(window, "load", function(){ editTerms = new EditTerms();} );
		//YAHOO.util.Event.onDOMReady(EditTerms.init);
	</script>

</body>
</html>
