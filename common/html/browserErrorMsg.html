<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 4.01 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Heurist Reference Database - Error</title>
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <link rel="stylesheet" type='text/css' href="../../common/css/global.css" />
    <link rel="stylesheet" type='text/css' href="../../common/css/login.css" />
    <style>
	    .browser img {height:30px;margin:0 20px}
	    .browserImg {text-align:center;margin:0 20px 0 0; width:30%}
	    .button div {display:inline-block; margin:10px 0}
	    .browserName {width:60%;text-align:left}
	    .button {width:250px; height:auto !important; display:block !important; margin: 10px auto}
    </style>
</head>

<body>
    <div id="page" style="padding: 20px;border:0; ">
        <a id="home-link" href='../../'>
            <div id="logo" title="Click the logo at top left of any Heurist page to return to your Favourites"></div>
        </a>
        <div id="loginDiv" style="overflow:auto">
            <h2>
                <img src="../../common/images/url_error.png" />
                <span style="color:#333; font-size:14px;">Unsupported Browser</span>
            </h2>
            
            <div style="text-align:center">
                <div style="margin:20px 0">
                    <h3>
                        Looks like you are using an unsupported browser. <br />
                        Heurist has been optimised for the following browsers on Windows and Mac platforms:
                    </h3>
                </div>
                
                <div class="button" onclick="window.open('http://www.firefox.com')">
                    <div class="browserImg"><img src="../../common/images/browser-logo-FF.png" /></div>
                    <div class="browserName">Firefox 6 or higher</div>
                </div>
                
                <div class="button" onclick="window.open('http://www.apple.com/safari/')">
                    <div class="browserImg"><img src="../../common/images/browser-logo-Safari.png" /></div>
                    <div class="browserName">Safari 5 or higher</div>
                </div>
                
                <div class="button" onclick="window.open('http://www.google.com/chrome')">
                    <div class="browserImg"><img src="../../common/images/browser-logo-Chrome.png" /></div>
                    <div class="browserName">Chrome 14 or higher</div>
                </div>
            </div>

            <div style="color:#999; font-size:10px; margin:40px 20px">
                Your current browser:
                <script>
	                var msg = decodeURI(location.search);
	                msg = msg.match(/msg=(.*)$/);
	                document.write(msg[1]);
                </script>
            </div>
        </div>
    </div>
</body>
</html>
