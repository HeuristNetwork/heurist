    <body width=240 height=160 onload="getDateID()">
        <script>
          var dateId;   //id of a date field
          function getDateID(){
	          var regexS = "[\\?&]id=([^&#]*)";
	          var regex = new RegExp( regexS );
	          var results = regex.exec( window.location.search );

	          if( results == null )
		        return;
	          else
		        dateId = results[1];
	          }
        </script>

        <div id=calendar-div></div>

        <script src="../js/calendar.js"></script>
    </body>
