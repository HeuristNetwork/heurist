<div class="ent_content_full" style="top:0;width:300px;border-right:1px solid gray">
    <ul id="sel_service" style="list-style-type: none;width:280px;padding:5px;">
        List of lookup services
    </ul>
</div>
<div class="ent_content_full" style="top:0px; left:301px;padding:10px">


    <h4 id="service_name" style="padding-left:20px;"><span class="ui-icon ui-icon-arrowthick-1-w"/>Select service</h4>
    
    <div id="service_config" style="display:none">
    
        <div id="service_description" style="font-style:italic;padding-left:20px;">
        </div>

        <fieldset id="div_fieldset">
            <div style="padding: 0.2em; width: 100%;" class="input">
                <div class="header" style="padding: 0 16px 0 16px;">
                    <label for="sel_record_type">Records type:</label>
                </div>
                <select id="sel_rectype" class="text ui-widget-content ui-corner-all" style="width:300px;max-width:40em"></select>
            </div>
            
            <div style="padding: 0.2em; width: 100%;" class="input">
                <div class="header" style="padding: 0 16px 0 16px;">
                    <label>Label on lookup button:</label>
                </div>
                <input id="inpt_label" class="text ui-widget-content ui-corner-all" style="width:300px;max-width:40em"/>
            </div>
        </fieldset>
        
        <div style="padding-left:20px;">
            <h4>Map the result fields to Heurist record fields</h4>
            
            <table id="tbl_matches" style="font-size:1em;">
            
            </table>
        
        </div>
        
        <div style="text-align: center;padding: 20px;">
            <button id="btnSave" class="ui-button-action" title="Use this configuration">Apply</button>
            <button id="btnRemove">Remove</button>
        </div>

    </div>
    
</div>
