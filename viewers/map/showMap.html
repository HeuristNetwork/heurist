<style type="text/css">
body {
	font: 10px Verdana, Geneva, sans-serif;

#map {
	margin-bottom: 8px;
	overflow: hidden;
	border: 1px solid #320a0a;
}
#map.image {
	height: 512px;
	margin-bottom: 17px;
}
#map.full {
	height: 100%;
}
#map.entity-map {
	height: 180px;
}
#map.hide {
	display: none;
}
.map-description {
	margin-bottom: 20px;
}

#timeline {
	border: 1px solid #320a0a;
	height:100%;
	overflow-x:hidden;
	overflow-y:auto;
}

#timeline-zoom {
	position: absolute;
	top: 3px;
	left: 3px;
	z-index: 2000;
	visibility: visible;
}
#timeline-zoom div {
	cursor: pointer;
}
#timeline.hide, #timeline-zoom.hide {
	position: absolute;
	visibility: hidden;
}

#timeline.entity-timeline .timeline-event-icon,
#timeline.entity-timeline .timeline-event-label,
#timeline.entity-timeline .timeline-event-tape {
	cursor: default;
}

  						margin-left: -0.3em;

}

#mapButton {

	background-repeat: no-repeat;
