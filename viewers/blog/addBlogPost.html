<html>
 <head>
  <script>top.HEURIST = {};</script>
  <script src="../../common/php/loadCommonInfo.php"></script>
  <script src="../../common/php/loadUserInfo.php"></script>
  <script>
	function load() {
		var matches, id = "", g = "", s;
		matches = window.location.search.match(/id=([0-9]+)/);
		if (matches && matches[1]) {
			id = matches[1];
		}
		matches = window.location.search.match(/g=([0-9]+)/);
		if (matches && matches[1]) {
			g = matches[1];
		}
		s = "../../records/add/addRecord.php" + "?wg_id=" +	g + "&related=" + id;
		document.getElementById("f").src = s;
	}
  </script>
 </head>
 <body onload="load();">
  <iframe id=f frameborder=0 style="border: none; width: 600px; height: 500px;"></iframe>
 </body>
</html>
