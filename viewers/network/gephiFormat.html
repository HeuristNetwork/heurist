<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Gephi format</title>
        <style>
            blockquote {
                font-size: 11px;
                margin: 5px;
                padding: 0px;
            }
            
            textarea {
                border: 1px dotted gray; 
                padding: 3px; 
                margin: 2; 
                font-family: times; 
                font-size: 10px; 
                width: 100%; 
                height: 150px;
            }
        </style>                                                                                                                         
    </head>

    <body>
        <blockquote>
            Gephi output:
        </blockquote>

        <textarea readonly="" id="code-textbox" onclick="select(); if (window.clipboardData) clipboardData.setData('Text', value);">
            Output;
        </textarea>
  
        <script>
            var output = window.parent.getGephiFormat();
            var box = document.getElementById("code-textbox");
            box.innerHTML = output;
        </script>
    </body>
</html>
