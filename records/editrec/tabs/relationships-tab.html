	<head>
		<link rel=stylesheet href="../../../common/css/heurist.css">
		<link rel=stylesheet href="../../../common/css/heurist-edit-tab.css">
		<link rel=stylesheet href="../../../common/css/heurist-relation.css">

	</head>
	<body onload="onshow()">
		<script src="../../../common/js/heurist.js"></script>
		<script src="../heurist-relation.js"></script>
		<script src="../../../common/php/display-preferences.php"></script>

		<script>
			function onshow() {
				var elt = document.getElementById("relationship-type");
				setTimeout(function() {
					try {
						if (elt) elt.focus()
					} catch (e) {}
				}, 0);
			}
		</script>

		<div style="font-weight: bold;">Related records</div>

		<div id=relations></div>
		<table border=0 cellpadding=0 cellspacing=0 style="margin-left: 1ex; width: 90%;">
			<tbody id=relations-tbody></tbody>
		</table>

		<form id=relations-form jsonAction="../../relationships/save-relations.php"></form>

		<script>

			function changeNotification(cmd, relID) {
				if (cmd == "delete") {
					deleteInput = document.createElement("input");
					deleteInput.type = "hidden";
					deleteInput.name = "delete[]";
					deleteInput.value = relID;
					document.getElementById("relations-form").appendChild(deleteInput); // saw TODO separate
					top.HEURIST.edit.changed("relationships");
				}
			}

			document.forms[0].heuristSubmit = function() {
				top.HEURIST.util.xhrFormSubmit(document.forms[0], function(json) {
					var vals = eval(json.responseText);
					if (vals) parent.HEURIST.record.relatedRecords = vals;
					window.location.reload();
				});
			};

			document.forms[0].heuristForceSubmit = function() {
				relManager.saveAllOpen();
			};

			var bibInput = document.createElement("input");
			bibInput.type = "hidden";
			bibInput.name = "bib_id";
			bibInput.value = top.HEURIST.record.bibID;
			document.getElementById("relations-form").appendChild(bibInput);

			var relatedRecords = parent.HEURIST.record.relatedRecords;
			var relationsBody = document.getElementById("relations-tbody");
			var relManager = new RelationManager(relationsBody,top.HEURIST.record.reftypeID, relatedRecords,0,changeNotification);

		</script>

	</body>
</html>
