<form>
    <fieldset>
        <input type="hidden" name="svs_ID" id="svs_ID" />

        <div>
            <div class="header_narrow" style="vertical-align:top; margin-top:5px;"><label for="svs_Name">Filter name</label></div>
            <input type="text" name="svs_Name" id="svs_Name" class="text ui-widget-content ui-corner-all" size="30" style="width:250px" />
        </div>

        <div>
            <div class="header_narrow" style="vertical-align:top; margin-top:5px;"><label for="svs_Query">Filter query</label></div>
            <textarea name="svs_Query" id="svs_Query" rows="3" class="text ui-widget-content ui-corner-all"
                style="margin-top:0.4em;width:300px"></textarea>
        </div>

        <div>
            <div class="header_narrow" style="vertical-align:top; margin-top: 10px;"><label for="svs_Rules">Expansion rules</label></div>
            <textarea name="svs_Rules" id="svs_Rules" rows="3" class="text ui-widget-content ui-corner-all"
                style="margin-top:0.4em;width:300px" readonly="readonly"></textarea>
                <div style="font-size: smaller; margin-top: 2px;">
                Rules determine the expansion of the result set <br/>
                after the filter query has been applied. Edit rules <br/>
                with the button on the right of the field.</div>

            <div id="svs_btnset">
                <div id="svs_Rules_edit" style="margin-top:0.4em"></div>
                <div id="svs_Rules_clear" style="margin-top:0.4em"></div>
            </div>

        </div>

        <div>
            <div class="header_narrow"><label for="svs_UGrpID">Save in work group</label></div>
            <select name="svs_UGrpID" id="svs_UGrpID" class="text ui-widget-content ui-corner-all"></select>
        </div>

        <div>
            <div class="header_narrow" style="vertical-align:top"><label for="svs_Notes">Notes</label></div>
            <textarea name="svs_Notes" id="svs_Notes" rows="2" class="text ui-widget-content ui-corner-all"  style="margin-top:0.4em;width:300px"></textarea>
        </div>

    </fieldset>
  </form>

  <br />
  <p class="messages"></p>
