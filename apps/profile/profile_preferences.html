<script type="text/javascript">

    function populateLanguages(){
        var sel = $("#layout_language");
        if(!(typeof regional === 'undefined') && sel.length==1){ //global variable defined in localization.js

            var key;
            sel.empty();
            sel = sel.get(0);
            for(key in regional){
                if(key){
                    top.HEURIST4.util.addoption(sel, key, regional[key].language);
                }
            }
        }
    }
    
    function populateLayouts(){
        var sel = $("#layout_id");
        if(sel.length==1){ //global variable defined in layout_default.js

            var key;
            sel.empty();
            sel = sel.get(0);
            for(key in cfg_layouts){
                if(key){
                    top.HEURIST4.util.addoption(sel, cfg_layouts[key]['id'], cfg_layouts[key]['name']);
                }
            }
        }
    }
    
</script>
